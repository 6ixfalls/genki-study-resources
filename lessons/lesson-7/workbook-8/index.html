    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions about your friend, Mai Morishita, in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '名前<span class="define">[なまえ]</span>は何ですか。<br>'+
          '{もりした　まいさんです}。(Mai Morishita)'+
        '</div>'+
        
        '<div class="problem">'+
          '何歳ですか。<br>'+
          '{二十二歳です|にじゅうにさいです|answer}。(22)'+
        '</div>'+
        
        '<div class="problem">'+
          'どこに住んでいますか。<br>'+
          '{名古屋に住んでいます|なごやにすんでいます|answer}。(Nagoya)'+
        '</div>'+
        
        '<div class="problem">'+
          '何をしていますか。<br>'+
          '{大学生です。大学で経済を勉強しています。|だいがくせいです。だいがくでけいざいをべんきょうしています。|answer} (She is a university student. She is studying economics at a university.)'+
        '</div>'+
        
        '<div class="problem">'+
          '結婚していますか。<br>'+
          '{いいえ、結婚していません|いいえ、けっこんしていません|answer}。(No)'+
        '</div>'+
        
        '<div class="problem">'+
          '背が高いですか。<br>'+
          '{いいえ、あまり背が高くないです|いいえ、あまりせがたかくないです|answer}。(No, she is not very tall.)'+
        '</div>'+
        
        '<div class="problem">'+
          '髪が長いですか。<br>'+
          '{はい、髪が長いです|はい、かみがながいです|answer}。(Yes)'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな人ですか。(about personality)<br>'+
          '{頭がよくて、おもしろい人です|あたまがよくて、おもしろいひとです|answer}。(bright and interesting)'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>
