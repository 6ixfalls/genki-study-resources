    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Rewrite the sentences below, using the stem + に行く／来る／帰る pattern.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '図書館に行って、本を借ります。<br>'+
          '{図書館に本を借りに行きます|としょかんにほんをかりにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '大阪<span class="define">[おおさか]</span>に行って、友だちに会います。<br>'+
          '{大阪に友だちに会いに行きます|おおさかにともだちにあいにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '家に帰って、晩ご飯を食べます。<br>'+
          '{家に晩ご飯を食べに帰ります|いえにばんごはんをたべにかえります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、町に行って、雑誌を買いました。<br>'+
          '{きのう、町に雑誌を買いに行きました|きのう、まちにざっしをかいにいきました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私は週末京都に行って、写真を撮りました。<br>'+
          '{私は週末、京都に写真を撮りに行きました|わたしはしゅうまつ、きょうとにしゃしんをとりにいきました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ロバートさんはよく私のアパートに来て、パソコンを使います。<br>'+
          '{ロバートさんはよく私のアパートにパソコンを使いに来ます|ロバートさんはよくわたしのアパートにパソコンをつかいにきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '大学に行って、友だちに会います。<br>'+
          '{大学に友だちに会いに行きます|だいがくにともだちにあいにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '日本に来て、日本語を勉強しました。<br>'+
          '{日本に日本語を勉強しに来ました|にほんににほんごをべんきょうしにきました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'ときどき海に行って、泳ぎます。<br>'+
          '{ときどき海に泳ぎに行きます|ときどきうみにおよぎにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '図書館に行って、本を返します。<br>'+
          '{図書館に本を返しに行きます|としょかんにほんをかえしにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '喫茶店に行って、コーヒーを飲みます。<br>'+
          '{喫茶店にコーヒーを飲みに行きます|きっさてんにコーヒーをのみにいきます|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
