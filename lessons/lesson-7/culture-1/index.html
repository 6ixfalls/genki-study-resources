    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Review the chart on page 184 of Genki I and then fill in as many kinship terms as you can.',
      
      quizlet : 
      '<table class="table large-width center">'+
        '<tr>'+
          '<td></td>'+
          '<td>Referring to other families</td>'+
          '<td>Formal (yours)</td>'+
          '<td>Informal (yours)</td>'+
          '<td>Addressing yours</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Father</td>'+
          '<td>{お父さん|おとうさん|furigana}</td>'+
          '<td>{父|ちち|furigana}</td>'+
          '<td>{お父さん}</td>'+
          '<td>{お父さん|パパ|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Mother</td>'+
          '<td>{お母さん|おかあさん|furigana}</td>'+
          '<td>{母|はは|furigana}</td>'+
          '<td>{お母さん}</td>'+
          '<td>{お母さん|ママ|answer}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Older Brother</td>'+
          '<td>{お兄さん|おにいさん|furigana}</td>'+
          '<td>{兄|あに|furigana}</td>'+
          '<td>{お兄さん}</td>'+
          '<td>{お兄ちゃん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Older Sister</td>'+
          '<td>{お姉さん|おねえさん|furigana}</td>'+
          '<td>{姉|あね|furigana}</td>'+
          '<td>{お姉さん}</td>'+
          '<td>{お姉ちゃん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Younger Brother</td>'+
          '<td>{弟さん|おとうとさん|furigana}</td>'+
          '<td colspan="2">{弟|おとうと|furigana}</td>'+
          '<td>ー</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Younger Sister</td>'+
          '<td>{妹さん|いもうとさん|furigana}</td>'+
          '<td colspan="2">{妹|いもうと|furigana}</td>'+
          '<td>ー</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Husband</td>'+
          '<td>{ご主人|ごしゅじん|furigana}</td>'+
          '<td>{ご主人|夫|answer}</td>'+
          '<td>{だんな|うちの人|answer}</td>'+
          '<td>{お父さん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Wife</td>'+
          '<td>{奥さん|おくさん|furigana}</td>'+
          '<td>{家内|妻|answer}</td>'+
          '<td>{奥さん|嫁さん|answer}</td>'+
          '<td>{お母さん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Grandfather</td>'+
          '<td>{おじいさん}</td>'+
          '<td>{祖父|そふ|furigana}</td>'+
          '<td>{おじいさん}</td>'+
          '<td>{おじいちゃん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Grandmother</td>'+
          '<td>{おばあさん}</td>'+
          '<td>{祖母|そぼ|furigana}</td>'+
          '<td>{おばあさん}</td>'+
          '<td>{おばあちゃん}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Child</td>'+
          '<td>{お子さん|おこさん|furigana}</td>'+
          '<td colspan="2">{うちの子|うちのこ|furigana}</td>'+
          '<td>ー</td>'+
        '</tr>'+
      '</table>'
        
    });</script>
