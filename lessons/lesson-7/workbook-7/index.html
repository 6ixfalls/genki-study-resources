    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions in Japanese. Reread Grammar 5 (Genki I: p.174) if you do not remember how to count people in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '日本語のクラスに女の人が何人いますか。<br>'+
          '{五人います|ごにんいます|answer}。(5)'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語のクラスに男の人が何人いますか。<br>'+
          '{六人います|ろくにんいます|answer}。(6)'+
        '</div>'+
        
        '<div class="problem">'+
          '兄弟がいますか。何人いますか。<br>'+
          '{はい、兄弟がいます。二人います。|はい、きょうだいがいます。ふたりいます。|answer} (Yes, 2)'+
        '</div>'+
        
        '<div class="problem">'+
          'ルームメート<span class="define">[roommate]</span>がいますか。何人いますか。<br>'+
          '{はい、ルームメートがいます。一人います。|はい、ルームメートがいます。ひとりいます。|answer} (Yes, 1)'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの大学に学生が何人いますか。<br>'+
          '{一万二千人います|いちまんにせんにんいます|answer}。(12,000)'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの町に人が何人住んでいますか。<br>'+
          '{八千人ぐらい住んでいます|はっせんにんぐらいすんでいます|answer}。(about 8,000)'+
        '</div>'+
        
        '<div class="problem">'+
          '日本人の友だちが何人いますか。<br>'+
          '{二人います|ふたりいます|answer}。(2)'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>
