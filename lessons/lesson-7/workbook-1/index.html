    <script>Genki.generateQuiz({

          '<td>わかる</td>'+
          '<td>{u}</td>'+
          '<td>{わかります}</td>'+
          '<td>{わかって}</td>'+

          '<td>やる</td>'+
          '<td>{u}</td>'+
          '<td>{やります}</td>'+
          '<td>{やって}</td>'+
        '</tr>'+

          '<td>けす</td>'+
          '<td>{u}</td>'+
          '<td>{けします}</td>'+
          '<td>{けして}</td>'+
        '</tr>'+

          '<td>{u}</td>'+
          '<td>{たちます}</td>'+
          '<td>{たって}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>おきる</td>'+
          '<td>{ru}</td>'+
          '<td>{おきます}</td>'+
          '<td>{おきて}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>かえる</td>'+
          '<td>{u}</td>'+
          '<td>{かえります}</td>'+
          '<td>{かえって}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>くる</td>'+
          '<td>{irregular}</td>'+
          '<td>{きます}</td>'+
          '<td>{きて}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>する</td>'+
          '<td>{irregular}</td>'+
          '<td>{します}</td>'+
          '<td>{して}</td>'+

        '<tr>'+

          '<td>{きます}</td>'+
          '<td>{きて}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>かぶる</td>'+
          '<td>{u}</td>'+
          '<td>{かぶります}</td>'+
          '<td>{かぶって}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>つとめる</td>'+
          '<td>{ru}</td>'+
          '<td>{つとめます}</td>'+
          '<td>{つとめて}</td>'+

          '<td>{irregular}</td>'+
          '<td>{けっこんします}</td>'+
          '<td>{けっこんして}</td>'+
        '</tr>'+
      '</table>'
