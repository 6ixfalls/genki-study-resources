    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～前に／～てから.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Look at the timeline below and describe the sequence of events.</p>'+
        '<table class="table center">'+
          '<tr style="font-weight:bold;">'+
            '<td>A</td>'+
            '<td>B</td>'+
            '<td>C</td>'+
            '<td>D</td>'+
            '<td>E</td>'+
            '<td>F</td>'+
            '<td>G</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>wash hands</td>'+
            '<td>cook</td>'+
            '<td>say "itadakimasu"</td>'+
            '<td>eat meal</td>'+
            '<td>say "gochisousama"</td>'+
            '<td>wash dishes</td>'+
            '<td>brush teeth</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">(a) & (b)：{料理する|りょうりする|answer}前に{手を洗います|てをあらいます|answer}。</div>'+
        '<div class="problem">(c) & (d)：{ご飯を食べる|ごはんをたべる|answer}前に{「いただきます」と言います|「いただきます」といいます|answer}。</div>'+
        '<div class="problem">(d) & (e)：{ご飯を食べて|ごはんをたべて|answer}から{「ごちそうさま」と言います|「ごちそうさま」といいます|answer}。</div>'+
        '<div class="problem">(f) & (g)：{皿を洗って|さらをあらって|answer}から{歯を磨きます|はをみがきます|answer}。</div>'+
        
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'After playing tennis, I studied Japanese for an hour.<br>'+
          '{テニスをしてから、日本語を一時間勉強しました|テニスをしてから、にほんごをいちじかんべんきょうしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'After locking (the door), I went to bed.<br>'+
          '{かぎをかけてから寝ました||answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Before going out, I always watch the weather forecast.<br>'+
          '{出かける前に、いつも天気予報を見ます|でかけるまえに、いつもてんきよほうをみます|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
