    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'にほんじんですか。<br>'+
          '(No, I\'m not Japanese. I\'m Chinese.)<br>'+
          '{いいえ、にほんじんじゃないです。ちゅうごくじんです。}'+
        '</div>'+
        
        '<div class="problem">'+
          'にねんせいですか。<br>'+
          '(Yes, I\'m a second year.)<br>'+
          '{はい、にねんせいです}。'+
        '</div>'+
        
        '<div class="problem">'+
          'せんこうはけいざいですか。<br>'+
          '(No, my major is not econmics. It is history.)<br>'+
          '{いいえ、けいざいじゃないです。れきしです。|いいえ、せんこうはけいざいじゃないです。れきしです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'おかあさんはにほんじんですか。<br>'+
          '(No, my mother is not Japanese. She is American.)<br>'+
          '{いいえ、にほんじんじゃないです。アメリカじんです。|いいえ、おかあさんはにほんじんじゃないです。アメリカじんです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'おとうさんはなんさいですか。<br>'+
          '(My father is 45 years old.)<br>'+
          '{よんじゅうごさいです。|おとうさんはよんじゅうごさいです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'にほんごのほんはいくらですか。<br>'+
          '(The Japanese book is 3,000 yen.)<br>'+
          '{さんぜんえんです。|にほんごのほんはさんぜんえんです。|answer}'+
        '</div>'+
      '</div>'
      
    });</script>
  </body>
