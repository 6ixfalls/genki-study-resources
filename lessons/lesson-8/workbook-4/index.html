    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'You are interviewing Mr. Tanaka. Report what he said using ～と言っていました.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '○○：大学生ですか。　田中さん：I am a college student.<br>'+
          '{田中さんは大学生だと言っていました|たなかさんはだいがくせいだといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：毎日、楽しいですか。　田中さん：Every day is fun.<br>'+
          '{田中さんは毎日楽しいと言っていました|たなかさんはまいにちたのしいといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんな料理が好きですか。　田中さん：I like Japanese cooking.<br>'+
          '{田中さんは日本料理が好きだと言っていました|たなかさんはにほんりょうりがすきだといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：お酒を飲みますか。　田中さん：I don\'t drink sake very much.<br>'+
          '{田中さんはあまりお酒を飲まないと言っていました|たなかさんはあまりおさけをのまないといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どんなスポーツをよくしますか。　田中さん：I often play tennis.<br>'+
          '{田中さんはよくテニスをすると言っていました|たなかさんはよくテニスをするといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：兄弟がいますか。　田中さん：I have one older brother.<br>'+
          '{田中さんはお兄さんが一人いると言っていました|たなかさんはおにいさんがひとりいるといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：どこに住んでいますか。　田中さん：I live in Nishimachi.<br>'+
          '{田中さんは西町に住んでいると言っていました|たなかさんはにしまちにすんでいるといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：結婚していますか。　田中さん：I\'m not married.<br>'+
          '{田中さんは結婚していないと言っていました|たなかさんはけっこんしていないといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：車を持っていますか。　田中さん：I don\'t have a car.<br>'+
          '{田中さんは車を持っていないと言っていました|たなかさんはくるまをもっていないといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：週末はたいてい何をしますか。　田中さん：I usally meet with a friend on the weekend.<br>'+
          '{田中さんは週末はたいてい友だちに合うと言っていました|たなかさんはしゅうまつはたいていともだちにあうといっていました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '○○：今日、何をしますか。　田中さん：I did my part-time job today.<br>'+
          '{田中さんは今日アルバイトをすると言っていました|たなかさんはきょうアルバイトをするといっていました|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
