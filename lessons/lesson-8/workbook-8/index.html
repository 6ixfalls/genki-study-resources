    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese, using what you have learned in Lesson 8.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div style="text-align:right;"><em>*Words in brackets may be omitted.</em></div>'+
        
        '<p class="section-desc">Answer the following questions in Japanese, using ～と思います.</p>'+
        '<div class="problem">'+
          '日本語のクラスについてどう思いますか。<br>'+
          '{難しいと思います|むずかしいとおもいます|answer}。(I think [Japanese class] is difficult.)'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語の先生は何をするのが好きですか。<br>'+
          '{車を運転するのが好きだと思います|くるまをうんてんするのがすきだとおもいます|answer}。(I think [my teacher] likes driving cars.)'+
        '</div>'+
        
        '<div class="problem">'+
          'あした、雨が降りますか。<br>'+
          '{いいえ、降らないと思います|いいえ、ふらないとおもいます|answer}。(No, I don\'t think it will rain [tomorrow].)'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの友だちは料理が上手ですか。<br>'+
          '{はい、上手だと思います|はい、じょうずだとおもいます|answer}。(Yes, I think my friend is good [at cooking].)'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions in Japanese.</p>'+
        '<div class="problem">'+
          '何をするのが好きですか。<br>'+
          '{お風呂に入るのが好きです|おふろにはいるのがすきです|answer}。(I like taking a bath.)'+
        '</div>'+
        
        '<div class="problem">'+
          '何をするのが下手ですか。<br>'+
          '{教えるのが下手です|おしえるのがへたです|answer}。(I am bad at teaching.)'+
        '</div>'+
        
        '<div class="problem">'+
          '何をするのがきらいですか。<br>'+
          '{料理をするのがきらいです|りょうりをするのがきらいです|answer}。(I don\'t like cooking.)'+
        '</div>'+
        
        '<div class="problem">'+
          '掃除するのが好きですか。<br>'+
          '{いいえ、あまり好きじゃないです|いいえ、あまりすきじゃないです|answer}。(No, I don\'t like [cleaning] very much.)'+
        '</div>'+
      '</div>'
        
    });</script>
