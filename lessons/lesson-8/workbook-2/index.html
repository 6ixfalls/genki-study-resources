    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice using short forms in informal speech.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Make informal question sentences using the cues and answer them in the negative.</p>'+
        '<div class="problem">'+
          '(Do you) study Japanese today?<br>'+
          'Q：{今日、日本語を勉強する|きょう、にほんごをべんきょうする|answer}?　A：{ううん、勉強しない|ううん、べんきょうしない|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Do you) often ride a bus?<br>'+
          'Q：{よくバスに乗る|よくバスにのる|answer}?　A：{ううん、乗らない|ううん、のらない|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Do you) speak Japanese every day.<br>'+
          'Q：{毎日日本語を話す|まいにちにほんごをはなす|answer}?　A：{ううん、話さない|ううん、はなさない|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Do you) have homework today?<br>'+
          'Q：{今日宿題がある|きょうしゅくだいがある|answer}?　A：{ううん、ない}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Will you) go out this weekend?<br>'+
          'Q：{今週の週末、出かける|こんしゅうのしゅうまつ、でかける|answer}?　A：{ううん、出かけない|ううん、でかけない|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Are you free tomorrow?<br>'+
          'Q：{あしたひま}?　A：{ううん、ひまじゃない}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Are you Japanese?<br>'+
          'Q：{日本人|にほんじん|answer}?　A：{ううん、日本人じゃない|ううん、にほんじんじゃない|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Is it hot?<br>'+
          'Q：{暑い|あつい|answer}?　A：{ううん、暑くない|ううん、あつくない|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions in informal speech.</p>'+
        '<div class="problem">'+
          '今日は何曜日？<br>'+
          '{火曜日|かようび|answer}。(Tuesday)'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな食べ物がきらい？<br>'+
          '{魚がきらい|さかながきらい|answer}。(Fish)'+
        '</div>'+
        
        '<div class="problem">'+
          '今週の週末、何をする？<br>'+
          '{買い物をする|かいものをする|answer}。(Shopping)'+
        '</div>'+
      '</div>'
        
    });</script>
