    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Turn to page 79 of your workbook and look at the picture of the party and complete the following conversations. You may also use the provided cues to complete the conversation. (hover/click/select them to reveal the answer)</p>'+
        '<div class="problem">'+
          '<p>Q：だれが新聞を読んでいますか。</p>'+
          '<p>A：{佐藤さんが新聞を読んでいます|さとうさんがしんぶんをよんでいます|answer}。<span class="spoiler">佐藤 (さとう)</span></p>'+
        '</div>'+
        
        '<div class="problem">'+
          '<p>Q：{だれが写真を撮っていますか|だれがしゃしんをとっていますか|answer}。<span class="spoiler">Who is taking pictures?</span></p>'+
          '<p>A：森さんが撮っています。</p>'+
        '</div>'+
        
        '<div class="problem">'+
          '<p>Q：だれがめがねをかけていますか。</p>'+
          '<p>A：{山田さんがめがねをかけています|やまださんがめがねをかけています|answer}。<span class="spoiler">山田 (やまだ)</span></p>'+
        '</div>'+
        
        '<div class="problem">'+
          '<p>Q：{だれが踊っていますか|だれがおどっていますか|answer}。<span class="spoiler">Who is dancing?</span></p>'+
          '<p>A：田中さんと岡田さんが踊っています。</p>'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences. (Note especially that 何か and 何も are normally not accompanied by particles.)</p>'+
        '<div class="problem">'+
          'Did you eat anything this morning?<br>'+
          '{けさ、何か食べましたか|けさ、なにかたべましたか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'No, I did not eat anything this morning.<br>'+
          '{いいえ、けさ何も食べませんでした|いいえ、けさなにもたべませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What will you do over the weekend?<br>'+
          '{週末、何をしますか|しゅうまつ、なにをしますか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I won\'t do anything.<br>'+
          '{何もしません|なにもしません|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yoshio asked something, but I did not understand.<br>'+
          '{よしおさんは何か聞きましたが、わかりませんでした|よしおさんはなにかききましたが、わかりませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Would you like to drink anything?<br>'+
          '{何か飲みませんか|なにかのみませんか|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
