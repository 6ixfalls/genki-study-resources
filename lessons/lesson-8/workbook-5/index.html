    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below. Remember that to request that someone refrain from doing something, one can use a negative verbal short form plus でください.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Please don\'t wait for me. (Because) I will be late.<br>'+
          '{私を待たないでください。遅くなりますから。|わたしをまたないでください。おすくなりますから。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Please don\'t froget your umbrella. (Because) it will rain this afternoon.<br>'+
          '{かさを忘れないでください。今日の午後、雨が降りますから。|かさをわすれないでください。きょうのごご、あめがふりますから。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Please don\'t open the window. (Because) I am cold.<br>'+
          '{窓を開けないでください。寒いですから。|まどをあけないでください。さむいですから。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Please don\'t turn off the TV. (Because) I am watching the news (ニュース).<br>'+
          '{テレビを消さないでください。ニュースを見ていますから。|テレビをけさないでください。ニュースをみていますから。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'Please don\'t throw away that magazine. (Because) it\'s not my magazine.<br>'+
          '{その雑誌を捨てないでください。私の雑誌じゃないですから。|そのざっしをすてないでください。わたしのざっしじゃないですから。|answer}'+
        '</div>'+
        
        '<p class="section-desc">Write the dictionary form of each of the verbs used in the following sentences.</p>'+
        '<div class="problem">かけないでください。　　{かける}</div>'+
        '<div class="problem">きらないでください。　　{きる}</div>'+
        '<div class="problem">きないでください。　　　{きる}</div>'+
        '<div class="problem">こないでください。　　　{くる}</div>'+
        '<div class="problem">かかないでください。　　{かく}</div>'+
        '<div class="problem">しないでください。　　　{する}</div>'+
        '<div class="problem">しなないでください。　　{しぬ}</div>'+
        '<div class="problem">かえらないでください。　{かえる}</div>'+
        '<div class="problem">かわないでください。　　{かう}</div>'+
      '</div>'
        
    });</script>
