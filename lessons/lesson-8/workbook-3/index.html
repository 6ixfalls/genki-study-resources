    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice what you know about quotations in the following problems, using ～と思います.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences. In sentences 4-6 "I don\'t think..." should be translated as ～ないと思います.</p>'+
        '<div class="problem">'+
          'I think Professor Yamashita is good-looking.<br>'+
          '{山下先生はかっこいいと思います|やましたせんせいはかっこいいとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think this woman is Mary\'s Japanese teacher.<br>'+
          '{この女の人はメアリーさんの日本語の先生だと思います|このおんなのひとはメアリーさんのにほんごのせんせいだとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think Professor Yamashita reads many books.<br>'+
          '{山下先生はたくさん本を読むと思います|やましたせんせいはたくさんほんをよむとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think this town is interesting. (lit., I think this town is not interesting.)<br>'+
          '{この町はおもしろくないと思います|このまちはおもしろくないとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Mai likes Mayumi.<br>'+
          '{まいさんはまゆみさんが好きじゃないと思います|まいさんはまゆみさんがすきじゃないとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Aya will come to school today.<br>'+
          '{あやさんは今日学校に来ないと思います|あやさんはきょうがっこうにこないとおもいます|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions, using ～と思います.</p>'+
        '<div class="problem">'+
          'あしたはどんな天気ですか。<br>'+
          '{雨が降ると思います|あめがふるとおもいます|answer}。(I think it will rain.)'+
        '</div>'+
        
        '<div class="problem">'+
          '来週は忙しいですか。<br>'+
          '{忙しくないと思います|いそがしくないとおもいます|answer}。(I don\'t think I will be busy.)'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの日本語の先生は、料理が上手ですか。<br>'+
          '{はい、上手だと思います|はい、じょうずだとおもいます|answer}。(Yes, I think [my teacher] is good [at cooking].)'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの日本語の先生は、今週の週末、何をしますか。<br>'+
          '{掃除すると思います|そうじするとおもいます|answer}。(I think [my teacher] will be cleaning.)'+
        '</div>'+
      '</div>'
        
    });</script>
