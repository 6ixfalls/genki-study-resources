    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I read a newspaper on the train. <small>(present tense)</small><br>'+
          '{私は電車で新聞を読みます|わたしはでんしゃでしんぶんをよみます|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I made a questionnaire<br>'+
          '{私はアンケートを作りました|わたしはアンケートをつくりました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think company employees in Japan are busy.<br>'+
          '{私は日本の会社員はいそがしいと思います|わたしはにほんのかいしゃいんはいそがしいとおもいます|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'What do you do on holidays?<br>'+
          '{休みに何をしますか|やすみになにをしますか|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My mother said that she would go to Tokyo next week.<br>'+
          '{母は来週東京に行くと言っていました|はははらいしゅうとうきょうにいくといっていました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The next train comes at eleven o\'clock.<br>'+
          '{次の電車は十一時に来ます|つぎのでんしゃはじゅういちじにきます|furigana}。'+
        '</div>'+
      '</div>'
        
    });</script>
