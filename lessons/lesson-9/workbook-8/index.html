    <script src="../../../resources/javascript/javascript.min.js"></script>
    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in casual style.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'きのうの晩ご飯は何を食べた？<br>'+
          '{カレーを食べた|カレーをたべた|answer}。(I ate curry.)'+
        '</div>'+
        
        '<div class="problem">'+
          'おいしかった？<br>'+
          '{うん、おいしかった}。(Yeah, it was delicious.)'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう何時ごろ寝た？<br>'+
          '{十一時半ごろ寝た|じゅういちじはんごろねた|answer}。(I went to bed at about 11:30.)'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう洗濯した？<br>'+
          '{ううん、洗濯しなかった|ううん、せんたくしなかった|answer}。(No, I didn\'t do laundry.)'+
        '</div>'+
        
        '<div class="problem">'+
          'もう十課<span class="define">[Lesson 10]</span>の単語を覚えた？<br>'+
          '{ううん、まだ覚えていない|ううん、まだおぼえていない|answer}。(No, I haven\'t memorized [the vocabulary] yet.)'+
        '</div>'+
        
        '<div class="problem">'+
          '先週、映画を見た？<br>'+
          '{うん、見た|うん、みた|answer}。(Yes, I saw the movie.)'+
        '</div>'+
        
        '<div class="problem">'+
          'どうだった？<br>'+
          '{おもしろくなかった}。(It wasn\'t interesting.)'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、何をするのが好きだった？<br>'+
          '{サッカーをするのが好きだった|サッカーをするのがすきだった|answer}。(I liked playing soccer.)'+
        '</div>'+
        
        '<div class="problem">'+
          '週末、何をした？<br>'+
          '{何もしなかった|なにもしなかった|answer}。(I didn\'t do anything.)'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>
