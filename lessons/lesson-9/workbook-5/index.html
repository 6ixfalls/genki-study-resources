    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Turn to page 86 of the Genki I Workbook and look at the picture to answer the questions. You may also use the hints in the spoilers to answer the questions. Use the pattern ○○さんは～ている人です, describing what each person is currently doing.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'みどりさんはどの人ですか。<br>'+
          '{ハンバーガーを食べている人です|ハンバーガーをたべているひとです|answer}。<span class="spoiler">(The person eating a hamburger.)</span>'+
        '</div>'+
        
        '<div class="problem">'+
          'けんいちさんはどの人ですか。<br>'+
          '{コーヒーを飲んでいる人です|コーヒーをのんでいるひとです|answer}。<span class="spoiler">(The person drinking coffee.)</span>'+
        '</div>'+
        
        '<div class="problem">'+
          'ともこさんはどの人ですか。<br>'+
          '{ピザを切っている人です|ピザをきっているひとです|answer}。<span class="spoiler">(The person cutting the pizza.)</span>'+
        '</div>'+
        
        '<div class="problem">'+
          'しんじさんはどの人ですか。<br>'+
          '{歌を歌っている人です|うたをうたっているひとです|answer}。<span class="spoiler">(The person singing a song.)</span>'+
        '</div>'+
        
        '<div class="problem">'+
          'えりかさんはどの人ですか。<br>'+
          '{けんいちさんと話している人です|けんいちさんとはなしているひとです|answer}。<span class="spoiler">(The person talking to Kenichi.)</span>'+
        '</div>'+
      '</div>'
        
    });</script>
