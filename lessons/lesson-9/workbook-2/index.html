    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice using short forms in informal speech in the past tense.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Make informal question sentences using the cues and answer them in the negative.</p>'+
        '<div class="problem">'+
          'きのう、日本語を勉強する<br>'+
          'Q：{きのう、日本語を勉強した|きのう、にほんごをべんきょうした|answer}?　A：{ううん、勉強しなかった|ううん、べんきょうしなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、友だちに会う<br>'+
          'Q：{きのう、友だちに合った|きのう、ともだちにあった|answer}?　A：{ううん、合わなかった|ううん、あわなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、運動する<br>'+
          'Q：{きのう、運動した|きのう、うんどうした|answer}?　A：{ううん、運動しなかった|ううん、うんどうしなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '先週、試験がある<br>'+
          'Q：{先週、試験があった|せんしゅう、しけんがあった|answer}?　A：{ううん、なかった}。'+
        '</div>'+
        
        '<div class="problem">'+
          '先週の週末、大学に来る<br>'+
          'Q：{先週の週末、大学に来た|せんしゅうのしゅうまつ、だいがくにきた|answer}?　A：{ううん、来なかった|ううん、こなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '先週の週末、楽しい<br>'+
          'Q：{先週の週末、楽しかった|せんしゅうのしゅうまつ、たのしかった|answer}?　A：{ううん、楽しくなかった|ううん、たのしくなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、髪が長い<br>'+
          'Q：{子供の時、髪が長かった|こどものとき、かみがながかった|answer}?　A：{ううん、長くなかった|ううん、ながくなかった|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、勉強がきらい<br>'+
          'Q：{子供の時、勉強がきらいだった|こどものとき、べんきょうがきらいだった|answer}?　A：{ううん、きらいじゃなかった}。'+
        '</div>'+
        
        '<p class="section-desc">Make questions you want to ask your friend about his/her childhood in informal speech, using the cues below.</p>'+
        '<div class="problem">'+
          'When you were a child, did you play sports often?<br>'+
          '{子供の時、よくスポーツをした|こどものとき、よくスポーツをした|answer}？'+
        '</div>'+
        
        '<div class="problem">'+
          'When you were a child, did you go to the park often?<br>'+
          '{子供の時、よく公園に行った|こどものとき、よくこうえんにいった|answer}？'+
        '</div>'+
        
        '<div class="problem">'+
          'When you were a child, were you cute?<br>'+
          '{子供の時、かわいかった|こどものとき、かわいかった|answer}？'+
        '</div>'+
        
        '<div class="problem">'+
          'When you were a child, were you a good kid?<br>'+
          '{子供の時、いい子だった|こどものとき、いいこだった|answer}？'+
        '</div>'+
      '</div>'
        
    });</script>
