    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Fill in the conjugation table below.',
      
      quizlet : 
      '<h3>Verbs</h3>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td>dictionary form</td>'+
          '<td>past, affirmative</td>'+
          '<td>past, negative</td>'+
          '<td>long, present</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>たべる</td>'+
          '<td>{たべた}</td>'+
          '<td>{たべなかった}</td>'+
          '<td>{たべます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>よむ</td>'+
          '<td>{よんだ}</td>'+
          '<td>{よまなかった}</td>'+
          '<td>{よみます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>あそぶ</td>'+
          '<td>{あそんだ}</td>'+
          '<td>{あそばなかった}</td>'+
          '<td>{あそびます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>おぼえる</td>'+
          '<td>{おぼえた}</td>'+
          '<td>{おぼえなかった}</td>'+
          '<td>{おぼえます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>いく</td>'+
          '<td>{いった}</td>'+
          '<td>{いかなかった}</td>'+
          '<td>{いきます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>もらう</td>'+
          '<td>{もらった}</td>'+
          '<td>{もらわなかった}</td>'+
          '<td>{もらいます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>おどる</td>'+
          '<td>{おどった}</td>'+
          '<td>{おどらなかった}</td>'+
          '<td>{おどります}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>およぐ</td>'+
          '<td>{およいだ}</td>'+
          '<td>{およがなかった}</td>'+
          '<td>{およぎます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>ひく</td>'+
          '<td>{ひいた}</td>'+
          '<td>{ひかなかった}</td>'+
          '<td>{ひきます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>やすむ</td>'+
          '<td>{やすんだ}</td>'+
          '<td>{やすまなかった}</td>'+
          '<td>{やすみます}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>する</td>'+
          '<td>{した}</td>'+
          '<td>{しなかった}</td>'+
          '<td>{します}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>くる</td>'+
          '<td>{きた}</td>'+
          '<td>{こなかった}</td>'+
          '<td>{きます}</td>'+
        '</tr>'+
      '</table>'+
      '<br>'+
      
      '<h3>Adjectives/Nouns</h3>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td>dictionary form</td>'+
          '<td>past, affirmative</td>'+
          '<td>past, negative</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>おもしろい</td>'+
          '<td>{おもしろかった}</td>'+
          '<td>{おもしろくなかった}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>わかい</td>'+
          '<td>{わかかった}</td>'+
          '<td>{わかくなかった}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>かっこいい</td>'+
          '<td>{かっこよかった}</td>'+
          '<td>{かっこよくなかった}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>いじわる（な）</td>'+
          '<td>{いじわるだった}</td>'+
          '<td>{いじわるじゃなかった}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>きれい（な）</td>'+
          '<td>{きれいだった}</td>'+
          '<td>{きらいじゃなかった}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>にちようび</td>'+
          '<td>{にちようびだった}</td>'+
          '<td>{にちようびじゃなかった}</td>'+
        '</tr>'+
      '</table>'
