    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice what you know about quotations in the past tense in the following problems, using ～と思います.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences, using the short form + ～と思います. In sentences 4-6 "I don\'t think..." should be translated as ～なかったと思います.</p>'+
        '<div class="problem">'+
          'I think Tadashi\'s father was good-looking when he was young.<br>'+
          '{ただしさんのお父さんは若い時、かっこよかったと思います|ただしさんのおとうさんはわかいとき、かっこよかったとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think the concert began at nine o\'clock.<br>'+
          '{コンサートは九時に始まったと思います|コンサートはくじにはじまったとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think Saeko did physical exercises last weekend.<br>'+
          '{さえこさんは先週の週末、運動したと思います|さえこさんはせんしゅうのしゅうまつ、うんどうしたとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think last week\'s exam was difficult.<br>'+
          '{先週の試験は難しくなかったと思います|せんしゅうのしけんはむずかしくなかったとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Mie was mean when she was a child.<br>'+
          '{みえさんは子供の時、いじわるじゃなかったと思います|みえさんはこどものとき、いじわるじゃなかったとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t think Mai received a letter from Mary.<br>'+
          '{まいさんはまりさんから手紙をもらわなかったと思います|まいさんはまりさんからてがみをもらわなかったとおもいます|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Guess what your family/friends/teacher were like when they were children using ～と思います.</p>'+
        '<div class="problem">'+
          'I think Mary was cute when she was a child.<br>'+
          '{メアリーさんは子供の時、かわいかったと思います|メアリーさんはこどものとき、かわいかったとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think my teacher studied often when they were a child.<br>'+
          '{先生は子供の時、よく勉強したと思います|せんせいはこどものとき、よくべんきょうしたとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think my friend liked exercising when they were a child.<br>'+
          '{友だちは子供の時、運動が好きだったと思います|ともだちはこどものとき、うんどうがすきだったとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I think my Mother was good at singing when she was a child.<br>'+
          '{母は子供の時、歌が上手だったと思います|はははこどものとき、うたがじょうずだったとおもいます|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
