    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I wrote a letter to my friend in the afternoon.<br>'+
          '{私は午後友だちに手紙を書きました|わたしはごごともだちにてがみをかきました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I read a book for one hour at home.<br>'+
          '{私は家で一時間本を読みました|わたしはいえでいちじかんほんをよみました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I had a talk with Ken\'s father. It was interesting.<br>'+
          '{私はけんさんのお父さんと話しました。おもしろかったです。|わたしはけんさんのおとうさんとはなしました。おもしろかったです。|furigana}'+
        '</div>'+
        
        '<div class="problem">'+
          'The name of Mr. Yamashita\'s dog is Hachi.<br>'+
          '{山下さんのいぬの名前はハチです|やましたさんのいぬのなまえはハチです|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My dictionary is a little old.<br>'+
          '{私の辞書は少し古いです|わたしのじしょはすこしふるいです|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Please come to my house. Let\'s talk.<br>'+
          '{私の家に来てください。話しましょう。|わたしのいえにきてください。はなしましょう。|furigana}'+
        '</div>'+
      '</div>'
        
    });</script>
