    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'On my days off I watch movies, sing songs, and so on.<br>'+
          '{私は休みの日に映画を見たり、歌を歌ったりします|わたしはやすみのひにえいがをみたり、うたをうたったりします|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend lives in my neighborhood.<br>'+
          '{私の友だちは近所に住んでいます|わたしのともだちはきんじょにすんでいます|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I traveled to various places.<br>'+
          '{私はいろいろな所に旅行しました|わたしはいろいろなところにりょこうしました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I don\'t want to go to a hospital tomorrow.<br>'+
          '{私はあした病院に行きたくないです|わたしはあしたびょういんにいきたくないです|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to become famous in the future.<br>'+
          '{私はしょうらい有名になりたいです|わたしはしょうらいゆうめいになりたいです|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Please write a letter to me.<br>'+
          '{私に手紙を書いてください|わたしにてがみをかいてください|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I have never studied foreign languages.<br>'+
          '{私は外国語を勉強したことがありません|わたしはがいこくごをべんきょうしたことがありません|furigana}。'+
        '</div>'+
      '</div>'
        
    });</script>
