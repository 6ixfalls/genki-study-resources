    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the following questions about your trip in Japanese.</p>'+
        '<div class="problem">'+
          'どこに行きましたか。<br>'+
          '{東京に行きました|とうきょうにいきました|answer}。(I went to Tokyo.)'+
        '</div>'+
        
        '<div class="problem">'+
          'そこで何をしましたか。<span class="define" style="font-weight:normal;">(use ～たり～たりする)</span><br>'+
          '{美術館に行ったり、たくさん買い物をしたりしました|びじゅつかんにいったり、たくさんかいものをしたりしました|answer}。(I went to an art museum, did a lot of shopping, etc..)'+
        '</div>'+
        
        '<div class="problem">'+
          '食べ物はどうでしたか。何を食べましたか。<span class="define" style="font-weight:normal;">(use や)</span><br>'+
          '{おいしかったです。すしや天ぷらを食べました。|おいしかったです。すしやてんぷらをたべました。|answer} (It was delicious. I ate sushi and tempura.)'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな所でしたか。<span class="define" style="font-weight:normal;">(use ～て／～で)</span><br>'+
          '{人がたくさんいて、にぎやかでした|ひとがたくさんいて、にぎやかでした|answer}。(There were a lot of people and it was lively.)'+
        '</div>'+
        
        '<div class="problem">'+
          'また行きたいですか。どうしてですか。<br>'+
          '{はい、また行きたいです。楽しかったですから。|はい、またいきたいです。たのしかったですから。|answer} (Yes, I want to go again. Because it was fun.)'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions in Japanese.</p>'+
        '<div class="problem">'+
          '子供の時、何になりたかったですか。<br>'+
          '{歌手になりたかったです|かしゅになりたかったです|answer}。(I wanted to become a singer.)'+
        '</div>'+
        
        '<div class="problem">'+
          '猫や犬を飼ったことがありますか。<br>'+
          '{はい、猫を飼ったことがあります|はい、ねこをかったことがあります|answer}。(Yes, I have a cat.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今は何になりたいですか。どうしてですか。<br>'+
          '{先生になりたいです。教えるのが好きですから。|せんせいになりたいです。おしえるのがすきですから。|answer} (I want to become a teacher. Because I like teaching.)'+
        '</div>'+
      '</div>'
        
    });</script>
