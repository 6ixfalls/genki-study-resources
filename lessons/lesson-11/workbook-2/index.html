    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below, using ～たり～たりする.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences, using ～たり～たりする.</p>'+
        '<div class="problem">'+
          'I watched a movie, shopped, etc., on the weekend.<br>'+
          '{週末、映画を見たり、買い物をしたりしました|しゅうまつ、えいがをみたり、かいものをしたりしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I\'ll do laundry, study, etc., tomorrow.<br>'+
          '{あした、洗濯したり、勉強したりします|あした、せんたくしたり、べんきょうしたりします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I met a friend, read a book, etc., yesterday.<br>'+
          '{きのう、友だちに会ったり、本を読んだりしました|きのう、ともだちにあったり、ほんをよんだりしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I practice Japanese, watch a Japanese movie, etc., at home.<br>'+
          '{家で日本語を練習したり、日本の映画を見たりします|いえでにほんごをれんしゅうしたり、にほんのえいがをみたりします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I want to climb a mountain, go to a hot spring, etc., this weekend.<br>'+
          '{今週の週末、山に登ったり、温泉に行ったりしたいです|こんしゅうのしゅうまつ、やまにのぼったり、おんせんにいったりしたいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You must not smoke, drink beer, etc., at the dormitory (りょう).<br>'+
          '{りょうでたばこを吸ったり、ビールを飲んだりしてはいけません|りょうでたばこをすったり、ビールをのんだりしてはいけません|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the questions, using ～たり～たりする.</p>'+
        '<div class="problem">'+
          'デートの時、何をしますか。<br>'+
          '{映画を見たり、ご飯を食べたりします|えいがをみたり、ごはんをたべたりします|answer}。(watch a movie, eat rice, etc.)'+
        '</div>'+
        
        '<div class="problem">'+
          '休みに何をしましたか。<br>'+
          '{旅行したり、アルバイトをしたりしました|りょこうしたり、アルバイトをしたりしました|answer}。(traveled, worked part-time, etc.)'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、よく何をしましたか。<br>'+
          '{よく公園に行ったり、ゲームをしたりしました|よくこうえんにいったり、ゲームをしたりしました|answer}。(often went to the park, played games, etc.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今度の週末、何がしたいですか。<br>'+
          '{テニスをしたり、友だちの家に行ったりしたいです|テニスをしたり、ともだちのいえにいったりしたいです|answer}。(I want to play tennis, go to a friend\'s house, etc.)'+
        '</div>'+
      '</div>'
        
    });</script>
