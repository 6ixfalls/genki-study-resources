    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions with ～や～.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '大学の近くに何がありますか。<br>'+
          '{郵便局や喫茶店があります|ゆうびんきょくやきっさてんがあります|answer}。(There\'s a post office and coffee shop.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今、十万円あります。何が買いたいですか。<br>'+
          '{時計や新しいシャツが買いたいです|とけいやあたらしいシャツがかいたいです|answer}。(I want to buy a watch and new shirt.)'+
        '</div>'+
        
        '<div class="problem">'+
          '誕生日に何をもらいましたか。<br>'+
          '{ケーキや花をもらいました|ケーキやはなをもらいました|answer}。(I received cake and flowers (花；はな).)'+
        '</div>'+
        
        '<div class="problem">'+
          '休みの日に、よくどこに行きますか。<br>'+
          '{よくデパートや公園に行きます|よくデパートやこうえんにいきます|answer}。(I often go to the department store and park.)'+
        '</div>'+
        
        '<div class="problem">'+
          '有名人の中で、だれに会いたいですか。<br>'+
          '{ジェリー・サインフェルドやジェイソン・アレクサンダーに会いたいです|ジェリー・サインフェルドやジェイソン・アレクサンダーにあいたいです|answer}。(I want to meet ジェリー・サインフェルド and ジェイソン・アレクサンダー</span>.)'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな日本料理を食べたことがありますか。<br>'+
          '{すしや天ぷらを食べたことがあります|すしやてんぷらをたべたことがあります|answer}。(I have eaten sushi and tempura.)'+
        '</div>'+
        
        '<div class="problem">'+
          'カラオケでどんな歌を歌いますか。<br>'+
          '{「狂乱Hey Kids!!」や「Burn My Dread」を歌います|「きょうらんHey Kids!!」や「Burn My Dread」をうたいます|answer}。(I sing「狂乱<span class="define">[きょうらん]</span>Hey Kids!!」and「Burn My Dread」.)'+
        '</div>'+
      '</div>'
        
    });</script>
