    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using passive forms.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Read the following sentences carefully and decide which part can be changed into the passive form. Rewrite the whole sentence.</p>'+
        '<div class="problem">'+
          'となりの人がたばこを吸ったので、のどが痛くなりました。<br>'+
          '<i class="fa">&#xf061;</i>　{となりの人にたばこを吸われたので、のどが痛くなりました|となりのひとにたばこをすわれたので、のどがいたくなりました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私は日本語を間違えたので、子供が笑いました。<br>'+
          '<i class="fa">&#xf061;</i>　{私は日本語を間違えたので、子供に笑われました|わたしはにほんごをまちがえたので、こどもにわらわれました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '友だちが遊びに来たので、勉強できませんでした。<br>'+
          '<i class="fa">&#xf061;</i>　{友だちに遊びに来られたので、勉強できませんでした|ともだちにあそびにこられたので、べんきょうできませんでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '喫茶店でウエートレスが私の服を汚したので、怒りました。<br>'+
          '<i class="fa">&#xf061;</i>　{喫茶店でウエートレスに私の服を汚されたので、怒りました|きっさてんでウエートレスにわたしのふくをよごされたので、おこりました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '私はよくクラスに遅刻するので、先生は怒ります。<br>'+
          '<i class="fa">&#xf061;</i>　{私はよくクラスに遅刻するので、先生に怒られます|わたしはよくクラスにちこくするので、せんせいにおこられます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'よく兄が私の車を使うので、困っています。<br>'+
          '<i class="fa">&#xf061;</i>　{よく兄に私の車を使われるので、困っています|よくあににわたしのくるまをつかわれるので、こまっています|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the sentences, using passive forms.</p>'+
        '<div class="problem">'+
          'The baby cries every night (and I am annoyed).<br>'+
          '{毎晩、赤ちゃんに泣かれます|まいばん、あかちゃんになかれます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I hear that Masao was dumped by Yoko.<br>'+
          '{まさおさんはよこさんにふられたそうです}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mr. Tanaka\'s mother often reads his diary (and he is not happy).<br>'+
          '{田中さんはお母さんによく日記を読まれます|たなかさんはおかあさんによくにっきをよまれます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I was bullied by Masao when I was a child.<br>'+
          '{子供の時、まさおさんにいじめられました|こどものとき、まさおさんにいじめられました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I had my purse stolen in the library.<br>'+
          '{図書館で財布を盗まれました|としょかんでさいふをぬすまれました|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
