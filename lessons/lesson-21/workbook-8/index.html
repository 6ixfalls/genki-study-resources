    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。</p>'+
        '<div class="problem">'+
          '彼／彼女／友だちに何をされたら、悲しくなりますか。<br>'+
          '(If my friend lied, I would be sad.)<br>'+
          '{友だちにうそをつかれたら、悲しくなります|ともだちにうそをつかれたら、かなしくなります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '家族やルームメートが寝ている間に何をしますか。<br>'+
          '(I play games while my family is sleeping.)<br>'+
          '{家族が寝ている間にゲームをします|かぞくがねているあいだにゲームをします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '何か盗まれたことがありますか。何を盗まれましたか。<br>'+
          '(Yes, I have. My wallet got stolen.)<br>'+
          '{はい、あります。財布を盗まれました。|はい、あります。さいふをぬすまれました。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '警察に電話をかけたことがありますか。どうしてですか。<br>'+
          '(Yes, I have. When a burglar broke in, I called the police.)<br>'+
          '{はい、あります。どろぼうに入られた時、警察に電話をかけました。|はい、あります。どろぼうにはいられたとき、けいさつにでんわをかけました。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '魔法（まほう；magic）が使えたら、何をしますか。（Use ～く／にします.）<br>'+
          '(If I could use magic, I would make my house bigger.)<br>'+
          '{魔法が使えたら、私の家を大きくします|まほうがつかえたら、わたしのいえをおおきくします|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'だれに何をしてほしいですか。<br>'+
          '(I want to go shopping together with my friend.)<br>'+
          '{友だちに一緒に買い物に行ってほしいです|ともだちにいっしょにかいものにいってほしいです|answer}。<br><br><br>'+
          'どうしてですか。<br>'+
          '(Because my friend is good at finding cheap and good things.)<br>'+
          '{友だちは安くていい物を見つけるのが上手ですから|ともだちはやすくていいものをみつけるのがじょうずですから|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
