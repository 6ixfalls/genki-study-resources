    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Translate the following sentences into Japanese.',

      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I often go to the library.<br>'+
          'わたしは{よく}としょかん{に}{いきます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yumi often comes to my house.<br>'+
          '{ゆみさんはよくわたしのうちにきます|ゆみさんはよくわたしのいえにきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I usually get up at six.<br>'+
          '{わたしはたいていろくじにおきます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Professor Yamashita usually goes to bed at eleven.<br>'+
          '{やましたせんせいはたいていじゅういちじにねます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I sometimes read Japanese newspapers.<br>'+
          '{わたしはときどきにほんのしんぶんをよみます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Takeshi sometimes drinks coffee at that coffee shop.<br>'+
          '{たけしさんはときどきあのきっさてんでコーヒーをのみます}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Mary does not eat much.<br>'+
          '{メアリーさんはあまりたべません}。'+
        '</div>'+
      '</div>'
      
    });</script>
