    <script>(function() {
      var mary = 'メアリさんは何時に';
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'Answer the questions about Mary\'s schedule. (Mary\'s schedule will be given in parentheses)<br>NOTE: In this exercise you will practice using the particle に to indicate the time at which an event takes place.',

        quizlet : [
          {
            question : mary + '起きますか。(07:30AM get up)',
            answers : [
              'A七時半に起きます。',
              '七時に起きます。',
              '起きますに七時半。'
            ]
          },

          {
            question : mary + '朝ご飯を食べますか。(08:00AM eat breakfast)',
            answers : [
              'A八時に朝ご飯を食べます。',
              '八時に昼ご飯を食べます。',
              '八時に晩ご飯を食べます。'
            ]
          },

          {
            question : mary + '学校に行きますか。(8:30AM go to school)',
            answers : [
              'A八時半に学校に行きます。',
              '八時に学校に行きます。',
              '八時半に学校にきます。'
            ]
          },

          {
            question : mary + '昼ご飯を食べますか。(12:00PM eat lunch)',
            answers : [
              'A十二時に昼ご飯を食べます。',
              '十二時に朝ご飯を食べます。',
              '十二時に晩ご飯を食べます。'
            ]
          },

          {
            question : mary + 'コーヒーを飲みますか。(03:00PM drink coffee)',
            answers : [
              'A三時にコーヒーを飲みます。',
              '三時半にコーヒーを飲みます。',
              'コーヒーを飲みますに三時。'
            ]
          },

          {
            question : mary + 'テニスをしますか。(04:00PM play tennis)',
            answers : [
              'A四時にテニスをします。',
              '四時半にテニスをします。',
              'テニスをしますに四時。'
            ]
          },

          {
            question : mary + 'うちに帰りますか。(05:00PM return home)',
            answers : [
              'A五時にうちに帰ります。',
              '五時半にうちに帰ります。',
              'うちに帰りますに五時。'
            ]
          },

          {
            question : mary + '晩ご飯を食べますか。(06:30PM eat dinner)',
            answers : [
              'A六時半に晩ご飯を食べます。',
              '六時半に朝ご飯を食べます。',
              '六時半に昼ご飯を食べます。'
            ]
          },

          {
            question : mary + 'テレビを見ますか。(07:00PM watch TV)',
            answers : [
              'A七時にテレビを見ます。',
              '七時半にテレビを見ます。',
              'テレビを見ますに七時。'
            ]
          },

          {
            question : mary + '勉強しますか。(08:00PM study)',
            answers : [
              'A八時に勉強します。',
              '八時半に勉強します。',
              '勉強しますに八時。'
            ]
          },

          {
            question : mary + '寝ますか。(11:30PM go to bed)',
            answers : [
              'A十一時半に寝ます。',
              '十一時に寝ます。',
              '寝ますに十一時。'
            ]
          }
        ]
      });
    }());</script>
