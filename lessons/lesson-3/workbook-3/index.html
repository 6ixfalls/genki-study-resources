    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the particles に／で.',

      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Where do the following activities take place? Add the places and appropriate particles to the following sentences.</p>'+
        '<div class="problem">{としょかんで|library|width:98}ほんをよみます。</div>'+

        '<div class="problem">{がっこうで|school|width:84}べんきょうします。</div>'+

        '<div class="problem">{いえで|home|width:56}テレビをみます。</div>'+

        '<div class="problem">{きっさてんで|cafe|width:98}コーヒーをのみます。</div>'+

        '<div class="problem">{がっこうに|school|width:84}いきます。</div>'+

        '<div class="problem">{いえに|home|width:56}かえります。</div>'+

        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'Mr. Tanaka will go to the library.<br>'+
          '{たなかさんはとしょかんにいきます}。'+
        '</div>'+

        '<div class="problem">'+
          'My friend will come to Japan.<br>'+
          '{わたしのともだちはにほんにきます}。'+
        '</div>'+

        '<div class="problem">'+
          'Mr. Suzuki listens to music at home.<br>'+
          '{すずきさんはうちでおんがくをききます|すずきさんはいえでおんがくをききます|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I speak Japanese at home.<br>'+
          '{わたしはうちでにほんごをはなします|わたしはいえでにほんごをはなします|answer}。'+
        '</div>'+

        '<div class="problem">'+
          'I don\'t eat lunch at school.<br>'+
          '{わたしはがっこうでひるごはんをたべません}。'+
        '</div>'+
      '</div>'
      
    });</script>
