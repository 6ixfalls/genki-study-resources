    <script>Genki.generateQuiz({
      type : 'multi',
      info : 'Read the Questions and choose the correct Answer. (info on a person will be given in parentheses)',

      quizlet : [
        {
          question : 'おとうさんはかいしゃいんですか。(Occupation: Office Worker)',
          answers : [
            'Aはい、そうです。',
            'いいえ、べんごしです。',
            'いいえ、いしゃです。'
          ]
        },
        
        {
          question : 'おとうさんはなんさいですか。(Age: 48)',
          answers : [
            'Aよんじゅうはっさいです。',
            'よんじゅうはちさいです。',
            'さんじゅうはっさいです。'
          ]
        },
        
        {
          question : 'おかあさんはせんせいですか。(Occupation: Housewife)',
          answers : [
            'Aいいえ、しゅふです。',
            'はい、そうです。',
            'いいえ、かいしゃいんです。'
          ]
        },
        
        {
          question : 'おかあさんはなんさいですか。(Age: 45)',
          answers : [
            'Aよんじゅうごさいです。',
            'さんじゅうごさいです。',
            'よんじゅうにさいです。'
          ]
        },
        
        {
          question : 'おにいさんはかいしゃいんですか。(Occupation: Graduate student)',
          answers : [
            'Aいいえ、だいがくいんせいです。',
            'はい、そうです。',
            'いいえ、だいがくせいです。'
          ]
        },
        
        {
          question : 'おにいさんはなんさいですか。(Age: 23)',
          answers : [
            'Aにじゅうさんさいです。',
            'ごじゅうさんさいです。',
            'にじゅうよんさいです。'
          ]
        },
        
        {
          question : 'いもうとはだいがくせいですか。(Occupation: Highschool student)',
          answers : [
            'Aいいえ、こうこうせいです。',
            'はい、そうです。',
            'いええ、だいがくいんせいです。'
          ]
        },
        
        {
          question : 'いもうとはなんさいですか。(Age: 16)',
          answers : [
            'Aじゅうろくさいです。',
            'じゅうはっさいです。',
            'じゅうろくさい。'
          ]
        }
      ]
    });</script>
