    <script src="../../../resources/javascript/dragula.min.js"></script>

    <script src="../../../resources/javascript/genki.min.js"></script>
    <script src="../../../resources/javascript/javascript.min.js"></script>
    <script>(function() {
      var q = 'Create a Question using the cue: ',
          a = 'Create an Answer using the cue: ';

      Genki.generateQuiz({
        type : 'multi',
        info : 'Craft Questions and Answers using the given cues. (info on a person will be given in parentheses)',

        quizlet : [
          {
            question : q + 'メアリーさん／アメリカじん',
            answers : [
              'Aメアリーさんはアメリカじんですか。',
              'メアリーさんのアメリカじんですか。',
              'メアリーさんはアメリカじんです。'
            ]
          },

          {
            question : a + 'メアリーさん／アメリカじん (Nationality: American)',
            answers : [
              'Aええ、そうです。',
              'いいえ、にほんじんです。',
              'いいえ、かんこくじんです。'
            ]
          },

          {
            question : q + 'メアリーさん／アリゾナだいがくのがくせい',
            answers : [
              'Aメアリーさんはアリゾナだいがくのがくせいですか。',
              'メアリーさんはがくせいのアリゾナだいがくですか。',
              'メアリーさんはアリゾナだいがくのがくせいです。'
            ]
          },

          {
            question : a + 'メアリーさん／アリゾナだいがくのがくせい (School: Arizona University)',
            answers : [
              'Aええ、そうです。',
              'いいえ、さくらだいがくのがくせいです。',
              'いいえ、ハワイだいがくのがくせいです。'
            ]
          },

          {
            question : q + 'メアリーさん／いちねんせい',
            answers : [
              'Aメアリーさんはいちねんせいですか。',
              'メアリーさんのいちねんせいですか。',
              'メアリーさんはいちねんせいです。'
            ]
          },

          {
            question : a + 'メアリーさん／いちねんせい (Year: 2nd year)',
            answers : [
              'Aいいえ、にねんせいです。',
              'ええ、そうです。',
              'いいえ、よねんせいです。'
            ]
          },

          {
            question : q + 'たけしさん／にほんじん',
            answers : [
              'Aたけしさんはにほんじんですか。',
              'たけしさんのにほんじんですか。',
              'たけしさんはにほんじんです。'
            ]
          },

          {
            question : a + 'たけしさん／にほんじん (Nationality: Japanese)',
            answers : [
              'Aええ、そうです。',
              'いいえ、アメリカじんです。',
              'いいえ、ちゅうごくじんです。'
            ]
          },

          {
            question : q + 'たけしさん／にほんだいがくのがくせい',
            answers : [
              'Aたけしさんはにほんだいがくのがくせいですか。',
              'たけしさんはがくせいのにほんだいがくですか。',
              'たけしさんはにほんだいがくのがくせいです。'
            ]
          },

          {
            question : a + 'たけしさん／にほんだいがくのがくせい (School: Sakura University)',
            answers : [
              'Aいいえ、さくらだいがくのがくせいです。',
              'ええ、そうです。',
              'いいえ、がくせいのさくらだいがくです。'
            ]
          },

          {
            question : q + 'たけしさん／じゅうきゅうさい',
            answers : [
              'Aたけしさんはじゅうきゅうさいですか。',
              'たけしさんのじゅうきゅうさいですか。',
              'たけしさんはじゅうきゅうさいです。'
            ]
          },

          {
            question : a + 'たけしさん／じゅうきゅうさい (Age: 22)',
            answers : [
              'Aいいえ、にじゅうにさいです。',
              'ええ、そうです。',
              'いいえ、にじゅうさいです。'
            ]
          },

          {
            question : q + 'スーさん／スウェーデンじん',
            answers : [
              'Aスーさんはスウェーデンじんですか。',
              'スーさんのスウェーデンじんですか。',
              'スーさんはスウェーデンじんです。'
            ]
          },

          {
            question : a + 'スーさん／スウェーデンじん (Nationality: Korean)',
            answers : [
              'Aいいえ、かんこくじんです。',
              'ええ、そうです。',
              'いいえ、ちゅうごくじんです。'
            ]
          },

          {
            question : q + 'スーさんのせんこう／けいざい',
            answers : [
              'Aスーさんのせんこうはけいざいですか。',
              'スーさんのけいざいはせんこうですか',
              'スーさんのせんこうはけいざいです。'
            ]
          },

          {
            question : a + 'スーさんのせんこう／けいざい (Major: Computer)',
            answers : [
              'Aいいえ、コンピューターです。',
              'ええ、そうです。',
              'いいえ、べんごしです。'
            ]
          },

          {
            question : q + 'ロバートさんのせんこう／ビジネス',
            answers : [
              'Aロバートさんのせんこうはビジネスですか。',
              'ロバートさんのビジネスはせんこうですか。',
              'ロバートさんのせんこうはビジネスです。'
            ]
          },

          {
            question : a + 'ロバートさんのせんこう／ビジネス (Major: Business)',
            answers : [
              'Aええ、そうです。',
              'いいえ、れきしです。',
              'いいえ、コンピューターです。'
            ]
          },

          {
            question : q + 'ロバートさん／よねんせい',
            answers : [
              'Aロバートさんはよねんせいですか。',
              'ロバートさんのよねんせいですか。',
              'ロバートさんはよねんせいです。'
            ]
          },

          {
            question : a + 'ロバートさん／よねんせい (Year: 4th year)',
            answers : [
              'Aええ、そうです。',
              'いいえ、にねんせいです。',
              'いいえ、さんねんせいです。'
            ]
          },

          {
            question : q + 'ロバートさん／にじゅういっさい',
            answers : [
              'Aロバートさんはにじゅういっさいですか。',
              'ロバートさんのにじゅういっさいですか。',
              'ロバートさんはにじゅういっさいです。'
            ]
          },

          {
            question : a + 'ロバートさん／にじゅういっさい (Age: 22)',
            answers : [
              'Aいいえ、にじゅうにさいです。',
              'ええ、そうです。',
              'いいえ、にじゅうさいです。'
            ]
          },

          {
            question : q + 'やましたせんせい／にほんじん',
            answers : [
              'Aやましたせんせいはにほんじんですか。',
              'やましたせんせいのにほんじんですか。',
              'やましたせんせいはにほんじんです。'
            ]
          },

          {
            question : a + 'やましたせんせい／にほんじん (Nationality: Japanese)',
            answers : [
              'Aええ、そうです。',
              'いいえ、かんこくじんです。',
              'いいえ、ちゅうごくじんです。'
            ]
          },

          {
            question : q + 'やましたせんせい／ハワイだいがくのせんせい',
            answers : [
              'Aやましたせんせいはハワイだいがくのせんせいですか。',
              'やましたせんせいはせんせいのハワイだいがくですか。',
              'やましたせんせいはハワイだいがくのせんせいです。'
            ]
          },

          {
            question : a + 'やましたせんせい／ハワイだいがくのせんせい (School: Sakura University)',
            answers : [
              'Aいいえ、さくらだいがくのせんせいです。',
              'ええ、そうです。',
              'いいえ、さくらだいがくのがくせいです。'
            ]
          }
        ]
      });
    }());</script>
  </body>
