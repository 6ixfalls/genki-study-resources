    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I am now in Japan.<br>'+
          '{私は今日本にいます|わたしはいまにほんにいます|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ms. Tanaka is fine. Mr. Yamakawa is not fine.<br>'+
          '{田中さんは元気です。山川さんは元気じゃないです。|たなかさんはげんきです。やまかわさんはげんきじゃないです。|furigana}'+
        '</div>'+
        
        '<div class="problem">'+
          'I went to the mountain with a Japanese man and woman.<br>'+
          '{私は日本人の男の人と女の人と山に行きました|わたしはにほんじんのおとこのひととおんなのひととやまにいきました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I drank coffee with my friend on Tuesday.<br>'+
          '{私は火曜日にともだちとコーヒーを飲みました|わたしはかようびにともだちとコーヒーをのみました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'On Wednesday, I ate dinner at home. And then I watched TV.<br>'+
          '{私は水曜日にいえでばんごはんを食べました。それから、テレビを見ました。|わたしはすいようびにいえでばんごはんをたべました。それから、テレビをみました。|furigana}'+
        '</div>'+
      '</div>'
      
    });</script>
