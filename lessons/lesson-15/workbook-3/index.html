    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using the Volitional Form + と思っています.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Read the first half of the sentences carefully. Then, choose what you are going to do from the list and complete the sentences, using the volitional + と思っています.</p>'+
        
        '<div class="sub-section center" style="font-size:18px;width:80%;margin:0 auto;">'+
          '新しい服を買う　　両親にお金を借りる　　練習する<br>'+
          '熱いお風呂に入って早く寝る　　保険に入る　　花を送る'+
        '</div><br>'+
        
        '<div class="problem">将来病気になるかもしれないので、{保険に入ろうと思っています|ほけんにはいろうとおもっています|answer}。</div>'+
        
        '<div class="problem">お金がないので、{両親にお金を借りようと思っています|りょうしんにおかねをかりようとおもっています|answer}。</div>'+
        
        '<div class="problem">一日中運動して疲れたので、{熱いお風呂に入って早く寝ようと思っています|あついおふろにはいってはやくねようとおもっています|answer}。</div>'+
        
        '<div class="problem">友だちの結婚式に出るので、{新しい服を買おうと思っています|あたらしいふくをかおうとおもっています|answer}。</div>'+
        
        '<div class="problem">母の日に{花を送ろうと思っています|はなをおくろうとおもっています|answer}。</div>'+
        
        '<div class="problem">自転車に乗れないので、{練習しようと思っています|れんしゅうしようとおもっています|answer}。</div>'+
        
        '<p class="section-desc">Complete the dialogue, using the volitional + と思っています.</p>'+
        '<div class="problem">'+
          '(What do you intend to do next holiday?)<br>'+
          'きょうこ：{今度の休みに何をしようと思っていますか|こんどのやすみになにをしようとおもっていますか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(Since my friend will come, I intend to go to various places with them.)<br>'+
          'ジョン：{友だちが来る|ともだちがくる|answer}ので、{友だちといろいろな所に行こうと思っています|ともだちといろいろなところにいこうとおもっています|answer}。'+
        '</div>'+
        
        '<div style="margin:0 0 40px 0;">きょうこ：いいですね。</div>'+
        
        '<div style="margin:0 0 40px 0;">ジョン：きょうこさんは？</div>'+
        
        '<div class="problem">'+
          '(I intend to study, because there\'s an exam.)<br>'+
          'きょうこ：{試験があるので、勉強しようと思っています|しけんがあるので、べんきょうしようとおもっています|answer}。'+
        '</div>'+
        
        '<div style="margin:0 0 40px 0;">ジョン：そうですか。</div>'+
      '</div>'
        
    });</script>
