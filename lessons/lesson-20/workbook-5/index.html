    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～ないで.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the questions, using ～ないで.</p>'+
        '<div class="problem">'+
          'Q: コーヒーを飲む時、砂糖を入れますか。<br>'+
          'A: いいえ。{砂糖を入れないでコーヒーを飲みます|さとうをいれないでコーヒーをのみます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 出かける時、天気予報を聞きますか。<br>'+
          'A: いいえ。{天気予報を聞かないで出かけます|てんきよほうをきかないででかけます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 新聞を読む時、辞書を使いますか。<br>'+
          'A: いいえ。{辞書を使わないで新聞を読みます|じしょをつかわないでしんぶんをよみます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 高い物を買う時、よく考えますか。<br>'+
          'A: いいえ。{よく考えないで高い物を買います|よくかんがえないでたかいものをかいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: ご飯を食べる時、手を洗いますか。<br>'+
          'A: いいえ。{手を洗わないでご飯を食べます|てをあらわないでごはんをたべます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 友だちの家に遊びに行く時、電話をかけますか。<br>'+
          'A: いいえ。{電話をかけないで友だちの家に遊びに行きます|でんわをかけないでともだちのいえにあそびにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q: 旅行する時、ホテルを予約しますか。<br>'+
          'A: いいえ。{ホテルを予約しないで旅行します|ホテルをよやくしないでりょこうします|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Complete the sentences, using ～ないで.</p>'+
        '<div class="problem">'+
          '(I went to bed without taking a bath yesterday.)<br>'+
          'きのう{お風呂に入らないで|おふろにはいらないで|answer}、寝ました。'+
        '</div>'+
        
        '<div class="problem">'+
          '(I am living without riding a car.)<br>'+
          '{車に乗らないで|くるまにのらないで|answer}、生活しています。'+
        '</div>'+
        
        '<div class="problem">'+
          '(I went to school without doing my homework.)<br>'+
          '{宿題をしないで|しゅくだいをしないで|answer}、{学校に行きました|がっこうにいきました|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
