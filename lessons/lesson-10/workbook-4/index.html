    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice making sentences that describe what your are planning to do or not do, by completing the problems below.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Make sentences using ～つもりです.</p>'+
        '<div class="problem">'+
          'see a movie tonight<br>'+
          '{今晩映画を見るつもりです|こんばんえいがをみるつもりです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'not go out on sunday<br>'+
          '{日曜日に出かけないつもりです|にちようびにでかけないつもりです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'work for a Japanese company<br>'+
          '{日本の会社に勤めるつもりです|にほんのかいしゃにつとめるつもりです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'not get married<br>'+
          '{結婚しないつもりです|けっこんしないつもりです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'study this week because we have an exam next week<br>'+
          '{来週試験があるので、今週勉強するつもりです|らいしゅうしけんがあるので、こんしゅうべんきょうするつもりです|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions, using ～つもりです.</p>'+
        '<div class="problem">'+
          '今晩何をしますか。<br>'+
          '{友だちと晩ご飯を食べるつもりです|ともだちとばんごはんをたべるつもりです|answer}。(I plan to eat dinner with a friend.)'+
        '</div>'+
        
        '<div class="problem">'+
          'この週末、何をしますか。<br>'+
          '{買い物をするつもりです|かいものをするつもりです|answer}。(I plan to do shopping.)'+
        '</div>'+
        
        '<div class="problem">'+
          '来学期も日本語を勉強しますか。<br>'+
          '{はい、勉強するつもりです|はい、べんきょうするつもりです|answer}。(Yes, I plan to study [Japanese next semester].)'+
        '</div>'+
        
        '<div class="problem">'+
          '夏休み／冬休みに何をしますか。<br>'+
          '{アルバイトをするつもりです}。(I plan to work part-time.)'+
        '</div>'+
      '</div>'
        
    });</script>
