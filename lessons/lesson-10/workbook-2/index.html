    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice what you learned about comparing three or more items by translating the following sentences.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Q：What is the most delicious Japanese dish (料理<span class="define">[りょうり]</span>)?<br>'+
          '{日本料理の中で、何がいちばんおいしいですか|にほんりょうりのなかで、なにがいちばんおいしいですか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：I think sushi is the most delicious.<br>'+
          '{すしがいちばんおいしいと思います|すしがいちばんおいしいとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Out of all the towns in the world, where do you like the best?<br>'+
          '{世界の町の中で、どこがいちばん好きですか|せかいのまちのなかで、どこがいちばんすきですか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：I like Kyoto the most.<br>'+
          '{京都がいちばん好きです|きょうとがいちばんすきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：What is the most delicious vegetable?<br>'+
          '{野菜の中で、何がいちばんおいしいですか|やさいのなかで、なにがいちばんおいしいですか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：I think tomatoes are the most delicious.<br>'+
          '{トマトがいちばんおいしいと思います|トマトがいちばんおいしいとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：Out of all foreign languages (外国語<span class="define">[がいこくご]</span>), what one do you think is the easiest?<br>'+
          '{外国語の中で、何がいちばん簡単だと思いますか|がいこくごのなかで、なにがいちばんかんたんだとおもいますか|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'A：I think Spanish is the easiest.<br>'+
          '{スペイン語がいちばん簡単だと思います|スペインごがいちばんかんたんだとおもいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Between Kanji, Katakana, and Hiragana, Kanji is the most difficult.<br>'+
          '{漢字とカタカナとひらがなの中で、漢字がいちばん難しいです|かんじとカタカナとひらがなのなかで、かんじがいちばんむずかしいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Between Takeshi, Robert, and Professor Yamashita, Professor Yamashita is the most interesting.<br>'+
          '{たけしさんとロバートさんと山下先生の中で、山下先生がいちばんおもしろいです|たけしさんとロバートさんとやましたせんせいのなかで、やましたせんせいがいちばんおもしろいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Between Meat, Fish, and Vegetables, Vegetables are the cheapest.<br>'+
          '{肉と魚と野菜の中で、野菜がいちばん安いです|にくとさかなとやさいのなかで、やさいがいちばんやすいです|answer}。'+
        '</div>'+
      '</div>'
        
    });</script>
