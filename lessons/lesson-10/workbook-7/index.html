    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          '食べ物の中で何がいちばん好きですか。<br>'+
          '{すしがいちばん好きです|すしがいちばんすきです|answer}。(I like sushi the most.)'+
        '</div>'+
        
        '<div class="problem">'+
          '季節の中でいつがいちばん好きですか。どうしてですか。<br>'+
          '{夏がいちばん好きです。海で泳ぐのが好きですから。|なつがいちばんすきです。うみでおよぐのがすきですから。|answer} (I like summer the most. Because I like swimming in the sea.)'+
        '</div>'+
        
        '<div class="problem">'+
          '有名人の中でだれがいちばん好きですか。どうしてですか。<br>'+
          '{ミクさんがいちばん好きです。歌が上手ですから。|ミクさんがいちばんすきです。うたがじょうずですから。|answer} (I like Miku (ミク) the most. Because her songs are good.)'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたと日本語の先生とどっちのほうが背が高いですか。<br>'+
          '{私のほうが日本語の先生より背が高いです|わたしのほうがにほんごのせんせいよりせがたかいです|answer}。(I am taller than my Japanese teacher.)'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたはどうやって家から学校まで行きますか。どのぐらいかかりますか。<br>'+
          '{自転車で行きます。二十分ぐらいかかります。|じてんしゃでいきます。にじゅっぷんぐらいかかります。|answer} (I go by bike. It takes about 20 minutes.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今度<span class="define">[こんど；next time]</span>の休みにどこかに行きますか。</span><br>'+
          '{はい、キャンプに行きます|はい、キャンプにいきます|answer}。(Yes, I will go to camp<span class="define">[キャンプ]</span>.)'+
        '</div>'+
        
        '<div class="problem">'+
          '先週の週末、何かしましたか。<br>'+
          '{はい、運動しました|はい、うんどうしました|answer}。(Yes, I exercised.)'+
        '</div>'+
        
        '<div class="problem">'+
          '先週の週末、だれかに会いましたか。<br>'+
          '{はい、友だちに会いました|はい、ともだちにあいました|answer}。(Yes, I saw a friend.)'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>
