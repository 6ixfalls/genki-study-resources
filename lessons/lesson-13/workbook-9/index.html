    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">日本語で答えてください。(Answer the questions in Japanese.)</p>'+
        '<div class="problem">'+
          '料理をするのが好きですか。どんな料理が作れますか。<br>'+
          '(Yes, I like cooking. I can make pizza, hamburgers, and other things.)<br>'+
          '{はい、好きです。ピザやハンバーガーが作れます。|はい、すきです。ピザやハンバーガーがつくれます。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、どんな食べ物が食べられませんでしたか。<br>'+
          '{ほうれんそうが食べられませんでした|ほうれんそうがたべられませんでした|answer}。(I couldn\'t eat spinich<span class="define">[ほうれんそう]</span>.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今、忙しいですか。(Answer with ～し)<br>'+
          '(Yes. There is a lot of homework, and I have to write a report.)<br>'+
          '{はい。宿題がたくさんあるし、レポートを書かなきゃいけないし。|はい。しゅくだいがたくさんあるし、レポートをかかなきゃいけないし。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、何がしてみたかったですか。<br>'+
          '{車を運転してみたかったです|くるまをうんてんしてみたかったです|answer}。(I wanted to try driving a car.)'+
        '</div>'+
        
        '<div class="problem">'+
          '日本で何をしてみたいですか。<br>'+
          '{秋葉原に行ってみたいです|あきはばらにいってみたいです|answer}。(I would like to go to Akihabara.)'+
        '</div>'+
        
        '<div class="problem">'+
          '一週間に何日、日本語の授業がありますか。<br>'+
          '{一週間に三日、日本語の授業があります|いっしゅうかんにみっか、にほんごのじゅぎょうがあります|answer}。(I have Japanese class three days a week.)'+
        '</div>'+
        
        '<p class="section-desc">日本語で書いてください。<br>Write about your former part-time job.</p>'+
        '<div class="problem">'+
          'どんな仕事でしたか。<br>'+
          '{ウェイターの仕事でした|ウェイターのしごとでした|answer}。(It was a waiter job.)'+
        '</div>'+
        
        '<div class="problem">'+
          '一時間にいくらもらいましたか。<br>'+
          '{一時間に八百円ぐらいもらいました|いちじかんにはっぴゃくえんぐらいもらいました|answer}。(I received about 800 yen an hour.)'+
        '</div>'+
        
        '<div class="problem">'+
          '一週間に何日アルバイトをしていましたか。<br>'+
          '{一週間に五日していました|いっしゅうかんにいつかしていました|answer}。(I worked five days a week.)'+
        '</div>'+
      '</div>'
        
    });</script>
