    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the problems below using the (period) に (frequency) framework.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'Mary listens to a Japanese CD one hour a day.<br>'+
          '{メアリーさんは一日に一時間日本語のＣＤを聞きます|メアリーさんはいちにちにいちじかんにほんごのＣＤをききます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'John goes to a supermarket once a week.<br>'+
          '{ジョンさんは一週間に一回スーパーに行きます|ジョンさんはいっしゅうかんにいっかいスーパーにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Michiko goes shopping twice a month.<br>'+
          '{みちこさんは一か月に二回買い物に行きます|みちこさんはいっかげつににかいかいものにいきます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Ken goes abroad once a year.<br>'+
          '{けんさんは一年に一回外国に行きます|けんさんはいちねんにいっかいがいこくにいきます|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Write how often/long you do the following activities, by translating the responses.</p>'+
        '<div class="problem">'+
          'watch TV<br>'+
          '{一日に一時間ぐらいテレビを見ます|いちにちにいちじかんぐらいテレビをみます|answer}。(I watch TV for about one hour a day.)'+
        '</div>'+
        
        '<div class="problem">'+
          'call your mother<br>'+
          '{一週間に一回ぐらい母に電話します|いっしゅうかんにいっかいぐらいははにでんわします|answer}。(I call my mom about once a week.)'+
        '</div>'+
        
        '<div class="problem">'+
          'brush your teeth<br>'+
          '{一日に二回歯を磨きます|いちにちににかいはをみがきます|answer}。(I brush my teeth twice a day.)'+
        '</div>'+
        
        '<div class="problem">'+
          'sleep<br>'+
          '{一日に七時間ぐらい寝ます|いちにちにしちじかんぐらいねます|answer}。(I sleep for about seven hours a day.)'+
        '</div>'+
        
        '<div class="problem">'+
          'cut your hair<br>'+
          '{一か月に一回ぐらい髪を切ります|いっかげつにいっかいぐらいかみをきります|answer}。(I cut my hair about once a month.)'+
        '</div>'+
        
        '<div class="problem">'+
          'do physical exercises<br>'+
          '{一週間に二日ぐらい運動します|いっしゅうかんにふつかぐらいうんどうします|answer}。(I exercise about two days a week.)'+
        '</div>'+
        
        '<div class="problem">'+
          'catch a cold<br>'+
          '{一年に一回ぐらいかぜをひきます|いちねんにいっかいぐらいかぜをひきます|answer}。(I catch a cold about once a year.)'+
        '</div>'+
      '</div>'
        
    });</script>
