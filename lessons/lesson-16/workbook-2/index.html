    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～てあげる／～てくれる／～てもらう.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Describe the situations, using ～てあげる, ～てくれる, and ～てもらう.</p>'+
        '<div class="problem">'+
          'Since my family is coming to Japan, I will show them around Kyoto.<br>'+
          '{家族が日本に来るので、京都を案内してあげます|かぞくがにほんにくるので、きょうとをあんないしてあげます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My older sister sometimes lends me her car.<br>'+
          '{姉は時々私に車を貸してくれます|私は時々姉に車を貸してもらいます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend took me to the hospital.<br>'+
          '{友だちは私を病院に連れていってくれました|私は友だちに病院に連れていってもらいました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My friend treated me to a dinner.<br>'+
          '{友だちは私に晩ご飯をおごってくれました|私は友だちに晩ご飯をおごってもらいました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I showed pictures of my trip to my family.<br>'+
          '{私は家族に旅行の写真を見せてあげました|わたしはかぞくにりょこうのしゃしんをみせてあげました|answer}。'+
        '</div>'+
        
        // II
        '<p class="section-desc">Read the following sentences carefully and fill in the blanks with あげます, くれます, or もらいます.</p>'+
        '<div>ぼくは今、日本に留学して、日本人の家族と住んでいます。家族はとても親切です。</div><br>'+
        '<div class="problem">お母さんは、おいしい料理を作って({くれます})。</div>'+
        '<div class="problem">お父さんは、よく駅まで迎えに来て({くれます})。</div>'+
        '<div class="problem">ぼくは朝早く起きられないので、お兄さんに起こして({もらいます})。</div>'+
        '<div class="problem">ぼくは、お兄さんの英語の宿題を直して({あげます})。</div>'+
        '<div class="problem">妹は、日本人の友だちを紹介して({くれます})。</div>'+
      '</div>'
        
    });</script>
