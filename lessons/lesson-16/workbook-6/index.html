    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using ～時.',
      
      quizlet : 
      '<div class="count-problems">'+
        // I
        '<p class="section-desc">Determine whether event A (the "when" clause) occurs earlier than event B (the main clause) or not, and translate the following sentences.</p>'+
        '<div class="problem">'+
          'When I went to bed (=A), I brushed my teeth (=B).<br>'+
          '{寝る時、歯を磨きました|ねるとき、はをみがきました|answer}。(Which occurs first? [{B|A/B}])'+
        '</div>'+
        
        '<div class="problem">'+
          'When my parents got married (=A), they did not go anywhere (=B).<br>'+
          '{両親は結婚した時、どこにも行きませんでした|りょうしんはけっこんしたとき、どこにもいきませんでした|answer}。(Which occurs first? [{A|A/B}])'+
        '</div>'+
        
        '<div class="problem">'+
          'When I go to school (=A), I take a bus (=B).<br>'+
          '{学校に行く時、バスに乗ります|がっこうにいくとき、バスにのります|answer}。(Which occurs first? [{B|A/B}])'+
        '</div>'+
        
        '<div class="problem">'+
          'When I bought this car (=A), I borrowed money from the bank (=B).<br>'+
          '{この車を買う時、銀行からお金を借りました|このくるまをかうとき、ぎんこうからおかねをかりました|answer}。(Which occurs first? [{B|A/B}])'+
        '</div>'+
        
        '<div class="problem">'+
          'When I received a present from my friend (=A), I was glad (=B).<br>'+
          '{友だちにプレゼントをもらった時、うれしかったです|ともだちにプレゼントをもらったとき、うれしかったです|answer}。(Which occurs first? [{A|A/B}])'+
        '</div>'+
        
        '<div class="problem">'+
          'When I lost my bag (=A), I went to the police (警察；けいさつ (=B).<br>'+
          '{かばんをなくした時、警察に行きました|かばんをなくしたとき、けいさつにいきました|answer}。(Which occurs first? [{A|A/B}])'+
        '</div>'+
        
        // II
        '<p class="section-desc">Answer the questions, using ～時.</p>'+
        '<div class="problem">'+
          'どんな時、悲しいですか。<br>'+
          '{一人で晩ご飯を食べる時、悲しいです|ひとりでばんごはんをたべるとき、かなしいです|answer}。(I am sad when I eat dinner alone.)'+
        '</div>'+
        
        '<div class="problem">'+
          'さびしい時、何をしますか。<br>'+
          '{さびしい時、両親に電話します|さびしいとき、りょうしんにでんわします|answer}。(I call my parents when I\'m sad.)'+
        '</div>'+
        
        '<div class="problem">'+
          'どんな時、緊張しますか。<br>'+
          '{スピーチをする時、緊張します|スピーチをするとき、きんちょうします|answer}。(I am nervous when I give a speech [スピーチをする].)'+
        '</div>'+
      '</div>'
        
    });</script>
