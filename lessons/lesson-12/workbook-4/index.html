    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions using ～ので.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences, using ～ので. Note that [the reason + ので] precedes the result.</p>'+
        '<div class="problem">'+
          'I am tired, because I am busy every day.<br>'+
          '{毎日忙しいので、疲れています|まいにちいそがしいので、つかれています|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I came to Japan, because I wanted to study Japanese.<br>'+
          '{日本語を勉強したかったので、日本に来ました|にほんごをべんきょうしたかったので、にほんにきました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I like her, because she is kind.<br>'+
          '{彼女は親切なので、好きです|かのじょはしんせつなので、すきです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I read the newspaper every day, because I am interested in politics.<br>'+
          '{政治に興味があるので、毎日、新聞を読みます|せいじにきょうみがあるので、まいにち、しんぶんをよみます|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'My grade was bad, because I didn\'t study.<br>'+
          '{勉強しなかったので、成績が悪かったです|べんきょうしなかったので、せいせきがわるかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I will not go to the party tomorrow, because I have a scheduling conflict.<br>'+
          '{都合が悪いので、あしたパーティーに行きません|つごうがわるいので、あしたパーティーにいきません|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the questions, using ～ので.</p>'+
        '<div class="problem">'+
          'Q：きのう勉強しましたか。<br>'+
          'A：{いいえ、宿題がなかったので、勉強しませんでした|いいえ、しゅくだいがなかったので、べんきょうしませんでした|answer}。(No, I didn\'t study, because there was no homework.)'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：歌手の中でだれが好きですか。<br>'+
          'A：{かっこいいので、ミクが好きです|かっこいいので、ミクがすきです|answer}。(I like Miku (ミク), because she\'s good-looking.)'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：今どこにいちばん行きたいですか。<br>'+
          'A：{スキーがしたいので、山にいちばん行きたいです|スキーがしたいので、やまにいちばんいきたいです|answer}。(I want to go to a mountain the most, because I want to ski.)'+
        '</div>'+
        
        '<div class="problem">'+
          'Q：将来どんな仕事がしたいですか。<br>'+
          'A：{教えるのが好きなので、先生になりたいです|おしえるのがすきなので、せんせいになりたいです|answer}。(I want to become a teacher, because I like teaching.)'+
        '</div>'+
      '</div>'
        
    });</script>
