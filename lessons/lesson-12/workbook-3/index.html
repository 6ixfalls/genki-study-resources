    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the questions using ～ほうがいいです.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Translate the following sentences.</p>'+
        '<div class="problem">'+
          'You had better go to a hospital.<br>'+
          '{病院に行ったほうがいいです|びょういんにいったほうがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better memorize kanji.<br>'+
          '{漢字を覚えたほうがいいです|かんじをおぼえたほうがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better write a letter to your mother.<br>'+
          '{お母さんに手紙を書いたほうがいいです|おかあさんにてがみをかいたほうがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better not worry.<br>'+
          '{心配しないほうがいいです|しんぱいしないほうがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better not smoke.<br>'+
          '{たばこを吸わないほうがいいです|たばこをすわないほうがいいです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'You had better not tell a lie.<br>'+
          '{うそをつかないほうがいいです}。'+
        '</div>'+
        
        '<p class="section-desc">Give advice using ～ほうがいいですよ.</p>'+
        '<div class="problem">'+
          'Friend：あしたテストがあるんです。<br>'+
          'You：{今日、出かけないほうがいいですよ|きょう、でかけないほうがいいですよ|answer}。(You had better not go out today.)'+
        '</div>'+
        
        '<div class="problem">'+
          'Friend：おなかがすいたんです。<br>'+
          'You：{何か食べたほうがいいですよ|なにかたべたほうがいいですよ|answer}。(You had better eat something.)'+
        '</div>'+
        
        '<div class="problem">'+
          'Friend：かぜをひいたんです。<br>'+
          'You：{薬を飲んだほうがいいですよ|くすりをのんだほうがいいですよ|answer}。(You had better take your medicine.)'+
        '</div>'+
      '</div>'
        
    });</script>
