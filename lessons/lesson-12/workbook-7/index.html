    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'あしたはどんな天気ですか。<br>'+
          '{あしたは雨でしょう|あしたはあめでしょう|answer}。(It will probably rain tomorrow.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今、気温は何度ぐらいですか。<br>'+
          '{十八度ぐらいです|じゅうはちどぐらいです|answer}。(It is 18°C.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今、何に興味がありますか。<br>'+
          '{映画に興味があります|えいがにきょうみがあります|answer}。(I am interested in movies.)'+
        '</div>'+
        
        '<div class="problem">'+
          '日本語のクラスは宿題が多いと思いますか。<br>'+
          '{はい、多いと思います|はい、おおいとおもいます|answer}。(Yes, I think there are many.)'+
        '</div>'+
        
        '<div class="problem">'+
          '悪い成績を取ったことがありますか。<br>'+
          '{はい、悪い成績を取ったことがあります|はい、わるいせいせきをとったことがあります|answer}。(Yes, I have gotten bad grades before.)'+
        '</div>'+
        
        '<div class="problem">'+
          'かぜの時、何をしたほうがいいですか。<br>'+
          '{ゆっくり休んだほうがいいです|ゆっくりやすんだほうがいいです|answer}。(You\'d better take a day off to rest.)'+
        '</div>'+
        
        '<div class="problem">'+
          '今週の週末、何をしなければいけませんか。<br>'+
          '{掃除しなければいけません|そうじしなければいけません|answer}。(I have to clean.)'+
        '</div>'+
        
        '<div class="problem">'+
          'どうして日本語を勉強していますか。<br>'+
          '{日本の音楽が好きですから|にほんのおんがくがすきですから|answer}。(Because I like Japanese music.)'+
        '</div>'+
      '</div>'
        
    });</script>
  </body>
