    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using past tense nouns.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">Answer the following questions by translating the given cues.</p>'+
        '<div class="problem">'+
          'きのうは月曜日でしたか。<br>'+
          '(Yes, it was Monday.)<br>'+
          '{はい、月曜日でした|はい、げつようびでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのうは十五日でしたか。<br>'+
          '(No, it was not the 15th. It was the 22nd.)<br>'+
          '{いいえ、十五日じゃなかったです。二十二日でした。|いいえ、じゅうごにちじゃなかったです。にじゅうににちでした。|' + Genki.getAlts('いいえ、{十五日}じゃなかったです。{二十二日}でした。', 'じゅうごにち|にじゅうににち') + 'answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '今日の朝ご飯はハンバーガーでしたか。<br>'+
          '(No, it was not hamburger. It was bread.)<br>'+
          '{いいえ、ハンバーガーじゃなかったです。パンでした。}'+
        '</div>'+
        
        '<div class="problem">'+
          '子供の時、いい子供でしたか。<br>'+
          '(No, I was not a very good child.)<br>'+
          '{いいえ、あまりいい子供じゃなかったです|いいえ、あまりいいこどもじゃなかったです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '高校の時、いい学生でしたか。<br>'+
          '(Yes, I was a good student.)<br>'+
          '{はい、いい学生でした|はい、いいがくせいでした|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Translate the following sentences into Japanese.</p>'+
        '<div class="problem">'+
          'My bicycle was 30,000 yen.<br>'+
          '{私の自転車は三万円でした|わたしのじてんしゃはさんまんえんでした|' + Genki.getAlts('{私}の{自転車}は{三万円}でした', 'わたし|じてんしゃ|さんまんえん') + 'answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Yesterday was Sunday.<br>'+
          '{きのうは日曜日でした|きのうはにちようびでした|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'Professor Yamashita was not a Nihon University student.<br>'+
          '{山下先生は日本大学の学生じゃなかったです|やましたせんせいはにほんだいがくのがくせいじゃなかったです|' + Genki.getAlts('{山下}{先生}は{日本}{大学}の{学生}じゃなかったです', 'やました|せんせい|にほん|だいがく|がくせい') + 'answer}。'+
        '</div>'+
      '</div>'
      
    });</script>
