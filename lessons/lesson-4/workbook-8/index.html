    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese by translating the given cues.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'あなたの家はどこですか。<br>'+
          '(It\'s [in] Osaka.)<br>'+
          '{大阪です|おおさかです|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'あなたの町に何がありますか。<br>'+
          '(There is a department store and park.)<br>'+
          '{デパートと公園があります|デパートとこうえんがあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '猫／犬がいますか。名前は何ですか。<br>'+
          '(Yes, I have a dog. It\'s name is ポチ.)<br>'+
          '{はい、犬がいます。名前はポチです。|はい、いぬがいます。なまえはポチです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '今日は何月何日ですか。何曜日ですか。<br>'+
          '(Today is October 21st. It\'s Thursday.)<br>'+
          '{十月二十一日です。木曜日です。|じゅうがつにじゅういちにちです。もくようびです。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、だれとばんごはんを食べましたか。<br>'+
          '(I ate dinner with a friend.)<br>'+
          '{友だちと晩ご飯を食べました|ともだちとばんごはんをたべました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          'きのう、何時間勉強しましたか。<br>'+
          '(I studied for about 2 hours.)<br>'+
          '{二時間ぐらい勉強しました|にじかんぐらいべんきょうしました|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '何曜日に日本語のクラスがありますか。<br>'+
          '(There are Japanese classes on Monday, Wednesday, and Friday.)<br>'+
          '{月曜日と水曜日と金曜日に日本語のクラスがあります|げつようびとすいようびときんようびににほんごのクラスがあります|answer}。'+
        '</div>'+
        
        '<div class="problem">'+
          '先週の週末、何をしましたか。<br>'+
          '(I went to a restaurant with a friend.)<br>'+
          '{友だちとレストランに行きました|ともだちとレストランにいきました|answer}。'+
        '</div>'+
      '</div>'
      
    });</script>
