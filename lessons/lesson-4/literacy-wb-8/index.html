    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'I went to a restaurant with a Japanese friend on Friday.<br>'+
          '{わたしは金曜日に日本人のともだちとレストランにいきました|わたしはきんようびににほんじんのともだちとレストランにいきました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I got up at about ten thirty on Saturday.<br>'+
          '{わたしは土曜日に十時半ごろおきました|わたしはどようびにじゅうじはんごろおきました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'I went to a temple alone on Monday.<br>'+
          '{わたしは月曜日に一人でおてらにいきました|わたしはげつようびにひとりでおてらにいきました|furigana}。'+
        '</div>'+
        
        '<div class="problem">'+
          'The book is on the desk. The newspaper is under the book.<br>'+
          '{本はつくえの上です。しんぶんは本の下です。|ほんはつくえのうえです。しんぶんはほんのしたです。|furigana}'+
        '</div>'+
      '</div>'
      
    });</script>
