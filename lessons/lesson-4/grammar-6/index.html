    <script src="../../../resources/javascript/javascript.min.js"></script>
    <script>(function () {
      var d = {
        mon : '(Monday/Studied in the Library)',
        tue : '(Tuesday/Wrote a Letter at Home)',
        wed : '(Wednesday/Played Tennis at School)',
        thu : '(Thursday/Met her Japanese Friend at a Coffee Shop)',
        fri : '(Friday/Ate Dinner at her Friend\'s House)',
        sat : '(Saturday/Watched a Movie in Kyoto)',
        sun : '(Sunday/Did Shopping at a Department Store)'
      };
        
      Genki.generateQuiz({
        type : 'multi',
        info : 'Answer the questions about Mary\'s schedule last week. (Mary\'s schedule will be given in parentheses)',

        quizlet : [
          // IV-C
          {
            question : 'メアリーさんは月曜日に図書館で勉強しましたか。' + d.mon,
            answers : [
              'Aはい、勉強しました。',
              'はい、勉強します。',
              'いいえ、勉強しませんでした。',
              'いいえ、勉強しません。'
            ]
          },

          {
            question : 'メアリーさんは火曜日に音楽を聞きましたか。' + d.tue,
            answers : [
              'Aいいえ、聞きませんでした。',
              'いいえ、聞きません。',
              'はい、聞きました。',
              'はい、聞きます。'
            ]
          },

          {
            question : 'メアリーさんは水曜日に手紙を書きましたか。' + d.wed,
            answers : [
              'Aいいえ、書きませんでした。',
              'いいえ、書きません。',
              'はい、書きました。',
              'はい、書きます。'
            ]
          },

          {
            question : 'メアリーさんは木曜日に日本人の友だちに会いましたか。' + d.thu,
            answers : [
              'Aはい、会いました。',
              'はい、会います。',
              'いいえ、会いませんでした。',
              'いいえ、会いません。'
            ]
          },

          {
            question : 'メアリーさんは金曜日にお寺に行きましたか。' + d.fri,
            answers : [
              'Aいいえ、行きませんでした。',
              'いいえ、行きません。',
              'はい、行きました。',
              'はい、行きます。'
            ]
          },

          {
            question : 'メアリーさんは土曜日にテニスをしましたか。' + d.sat,
            answers : [
              'Aいいえ、しませんでした。',
              'いいえ、しません。',
              'はい、しました。',
              'はい、します。'
            ]
          },

          {
            question : 'メアリーさんは日曜日に買い物をしましたか。' + d.sun,
            answers : [
              'Aはい、しました。',
              'はい、します。',
              'いいえ、しませんでした。',
              'いいえ、しません。'
            ]
          },
          
          // IV-D
          {
            question : 'メアリーさんは月曜日に何をしましたか。' + d.mon,
            answers : [
              'A図書館で勉強しました。',
              '図書館で寝ました。',
              '図書館で本を読みました。'
            ]
          },

          {
            question : 'メアリーさんは水曜日に何をしましたか。' + d.wed,
            answers : [
              'A学校でテニスをしました。',
              '学校でテニスを見ました。',
              '学校でテニスをします。'
            ]
          },

          {
            question : 'メアリーさんは火曜日に何をしましたか。' + d.tue,
            answers : [
              'A家で手紙を書きました。',
              '家で手紙を読みました。',
              '家で手紙をしました。'
            ]
          },

          {
            question : 'メアリーさんはいつ映画を見ましたか。' + d.sat,
            answers : [
              'A土曜日に映画を見ました。',
              '土曜日でした。',
              '土曜日です。'
            ]
          },

          {
            question : 'メアリーさんはいつ買い物をしましたか。' + d.sun,
            answers : [
              'A日曜日に買い物をしました。',
              '日曜日でした。',
              '日曜日です。'
            ]
          },

          {
            question : 'メアリーさんは金曜日にどこで晩ご飯を食べましたか。' + d.fri,
            answers : [
              'A友だちのうちで晩ご飯を食べました。',
              '友だちのうちでした。',
              '友だちのうちです。'
            ]
          },

          {
            question : 'メアリーさんは木曜日にどこで友だちを会いましたか。' + d.thu,
            answers : [
              'A喫茶店で友だちを会いました。',
              '喫茶店でした。',
              '喫茶店です。'
            ]
          }
        ]
      });
    }());</script>
