    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Complete the following problems using あげる／くれる／もらう.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<p class="section-desc">The table below indicates who gave what to whom. Describe them using あげる／くれる／もらる.</p>'+
        '<table class="table center">'+
          '<tr>'+
            '<td>#</td>'+
            '<td>Item</td>'+
            '<td>Person A</td>'+
            '<td>Action</td>'+
            '<td>Person B</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>1</td>'+
            '<td>くつ</td>'+
            '<td>スー</td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>2</td>'+
            '<td>猫（ねこ）</td>'+
            '<td>スー</td>'+
            '<td><i class="fa">&#xf060;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>3</td>'+
            '<td>辞書（じしょ）</td>'+
            '<td>私</td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>スー</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>4</td>'+
            '<td>Ｔシャツ</td>'+
            '<td>私</td>'+
            '<td><i class="fa">&#xf060;</i></td>'+
            '<td>スー</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>5</td>'+
            '<td>時計（とけい）</td>'+
            '<td>私</td>'+
            '<td><i class="fa">&#xf061;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        
          '<tr>'+
            '<td>6</td>'+
            '<td>帽子（ぼうし）</td>'+
            '<td>私</td>'+
            '<td><i class="fa">&#xf060;</i></td>'+
            '<td>けん</td>'+
          '</tr>'+
        '</table><br>'+
        
        '<div class="problem">'+
          '(give) {スーさんはけんさんにくつをあげました}。<br><br><br>'+
          '(receive) {けんさんはスーさんにくつをもらいました}。'+
        '</div>'+
        
        '<div class="problem">'+
          '(give) {けんさんはスーさんに猫をあげました|けんさんはスーさんにねこをあげました|answer}。<br><br><br>'+
          '(receive) {スーさんはけんさんに猫をもらいました|スーさんはけんさんにねこをもらいました|answer}。'+
        '</div>'+
        
        '<div class="problem">{私はスーさんに辞書をあげました|わたしはスーさんにじしょをあげました|answer}。</div>'+
        
        '<div class="problem">'+
          '(give) {スーさんは私にＴシャツをくれました|スーさんはわたしにＴシャツをくれました|answer}。<br><br><br>'+
          '(receive) {私はスーさんにＴシャツをもらいました|わたしはスーさんにＴシャツをもらいました|answer}。'+
        '</div>'+
        
        '<div class="problem">{私はけんさんに時計をあげました|わたしはけんさんにとけいをあげました|answer}。</div>'+
        
        '<div class="problem">'+
          '(give) {けんさんは私に帽子をくれました|けんさんはわたしにぼうしをくれました|answer}。<br><br><br>'+
          '(receive) {私はけんさんに帽子をもらいました|わたしはけんさんにぼうしをもらいました|answer}。'+
        '</div>'+
        
        '<p class="section-desc">Answer the following questions by translating the provided cues.</p>'+
        '<div class="problem">'+
          '誕生日に何をもらいましたか。だれにもらいましたか。<br>'+
          '(I received a ring. I received it from my boyfriend.)<br>'+
          '{指輪をもらいました。彼にもらいました。|ゆびわをもらいました。かれにもらいました。|answer}'+
        '</div>'+
        
        '<div class="problem">'+
          '友だちの誕生日に何をあげるつもりですか。どうしてですか。<br>'+
          '(I plan to give them a kanji dictionary. Because my friend said they like kanji.)<br>'+
          '{漢字の辞書をあげるつもりです。友だちは漢字が好きだと言っていましたから。|かんじのじしょをあげるつもりです。ともだちはかんじがすきだといっていましたから。|answer}'+
        '</div>'+
      '</div>'
        
    });</script>
