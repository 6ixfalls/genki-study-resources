    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Study the chart on page 73 of Genki II and then fill in the all the counters as best you can.',
      
      quizlet : 
      '<h3 class="center" style="line-height:12px;">数え方<br><span style="font-size:10px;">かぞえかた</span></h3>'+
      '<table class="table large-width center">'+
        '<tr>'+
          '<td>#</td>'+
          '<td>個（こ）<br>small items</td>'+
          '<td>冊（さつ）<br>bounds volumes</td>'+
          '<td>匹（ひき）<br>small animals</td>'+
          '<td>本（ほん）<br>long objects</td>'+
          '<td>台（だい）<br>equipment</td>'+
          '<td>枚（まい）<br>flat objects</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>1</td>'+
          '<td>{いっこ}</td>'+
          '<td>{いっさつ}</td>'+
          '<td>{いっぴき}</td>'+
          '<td>{いっぽん}</td>'+
          '<td>{いちだい}</td>'+
          '<td>{いちまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>2</td>'+
          '<td>{にこ}</td>'+
          '<td>{にさつ}</td>'+
          '<td>{にひき}</td>'+
          '<td>{にほん}</td>'+
          '<td>{にだい}</td>'+
          '<td>{にまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>3</td>'+
          '<td>{さんこ}</td>'+
          '<td>{さんさつ}</td>'+
          '<td>{さんびき}</td>'+
          '<td>{さんぼん}</td>'+
          '<td>{さんだい}</td>'+
          '<td>{さんまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>4</td>'+
          '<td>{よんこ}</td>'+
          '<td>{よんさつ}</td>'+
          '<td>{よんひき}</td>'+
          '<td>{よんほん}</td>'+
          '<td>{よんだい}</td>'+
          '<td>{よんまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>5</td>'+
          '<td>{ごこ}</td>'+
          '<td>{ごさつ}</td>'+
          '<td>{ごひき}</td>'+
          '<td>{ごほん}</td>'+
          '<td>{ごだい}</td>'+
          '<td>{ごまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>6</td>'+
          '<td>{ろっこ}</td>'+
          '<td>{ろくさつ}</td>'+
          '<td>{ろっぴき}</td>'+
          '<td>{ろっぽん}</td>'+
          '<td>{ろくだい}</td>'+
          '<td>{ろくまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>7</td>'+
          '<td>{ななこ}</td>'+
          '<td>{ななさつ}</td>'+
          '<td>{ななひき}</td>'+
          '<td>{ななほん}</td>'+
          '<td>{ななだい}</td>'+
          '<td>{ななまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>8</td>'+
          '<td>{はっこ}</td>'+
          '<td>{はっさつ}</td>'+
          '<td>{はっぴき}</td>'+
          '<td>{はっぽん}</td>'+
          '<td>{はちだい}</td>'+
          '<td>{はちまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>9</td>'+
          '<td>{きゅうこ}</td>'+
          '<td>{きゅうさつ}</td>'+
          '<td>{きゅうひき}</td>'+
          '<td>{きゅうほん}</td>'+
          '<td>{きゅうだい}</td>'+
          '<td>{きゅうまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>10</td>'+
          '<td>{じっこ|じゅっこ|answer}</td>'+
          '<td>{じっさつ|じゅっさつ|answer}</td>'+
          '<td>{じっぴき|じゅっぴき|answer}</td>'+
          '<td>{じっぽん|じゅっぽん|answer}</td>'+
          '<td>{じゅうだい}</td>'+
          '<td>{じゅうまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>How many</td>'+
          '<td>{なんこ|いくつ|answer}</td>'+
          '<td>{なんさつ}</td>'+
          '<td>{なんびき}</td>'+
          '<td>{なんぼん}</td>'+
          '<td>{なんだい}</td>'+
          '<td>{なんまい}</td>'+
        '</tr>'+
        
        '<tr>'+
          '<td>Ex.</td>'+
          '<td>candy<br>tomato<br>eraser</td>'+
          '<td>book<br>magazine<br>dictionary</td>'+
          '<td>cat<br>dog<br>snake</td>'+
          '<td>pencil<br>umbrella<br>movie<br>bottle</td>'+
          '<td>computer<br>TV<br>car<br>bicycle</td>'+
          '<td>paper<br>plate<br>T-shirt</td>'+
        '</tr>'+
      '</table>'+
        
      '<p class="section-desc">Notes:</p>'+
      '<ol>'+
        '<li>The pronunciation of numbers 1, 6, 8, and 10 changes before the counters こ, さつ, ひき, and ほん, except for ろくさつ.</li>'+
        '<li>The initial sound of the counters ひき and ほん changes to ぴき and ぽん after numbers 1, 6, 8, and 10, and to びき and ぼん after number 3 and なん respectively.</li>'+
      '</ol>'
        
    });</script>
  </body>
