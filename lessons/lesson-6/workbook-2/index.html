    <script>Genki.generateQuiz({

          '<td>{つけて}</td>'+
          '<td>{つけます}</td>'+

          '<td>{けします}</td>'+

          '<td>{やすんで}</td>'+
          '<td>{やすみます}</td>'+

          '<td>{もってくる}</td>'+
          '<td>{もってきて}</td>'+
