    <script>(function () {
      var a = ' <i class="fa">&#xf061;</i> ';
      
      Genki.generateQuiz({
        type : 'fill',
        info : 'Review Grammar 1 (Genki I: p.150-151) and conjugate the verbs below into their respective te-forms. The numbers indicate the lesson in which the verbs first appeared.',

        quizlet : 
          '<div class="columns-2 count-problems small-margin clear">'+
            '<div>'+
              '<div>'+
                '<h3>Ru-verbs</h3>'+
                '<div class="problem">おきる (3)' + a + '{おきて}</div>'+
                '<div class="problem">たべる (3)' + a + '{たべて}</div>'+
                '<div class="problem">ねる (3)' + a + '{ねて}</div>'+
                '<div class="problem">みる (3)' + a + '{みて}</div>'+
                '<div class="problem">いる (4)' + a + '{いて}</div>'+
                '<div class="problem">でかける (5)' + a + '{でかけて}</div>'+
              '</div>'+
        
              '<div>'+
                '<h3>U-verbs ending with う</h3>'+
                '<div class="problem">あう (4)' + a + '{あって}</div>'+
                '<div class="problem">かう (4)' + a + '{かって}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with く</h3>'+
                '<div class="problem">きく (3)' + a + '{きいて}</div>'+
                '<div class="problem">かく (4)' + a + '{かいて}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with く (irregular)</h3>'+
                '<div class="problem">いく (3)' + a + '{いって}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with ぐ</h3>'+
                '<div class="problem">およぐ (5)' + a + '{およいで}</div>'+
              '</div>'+
            '</div>'+
        
            '<div>'+
              '<div>'+
                '<h3>U-verb ending with す</h3>'+
                '<div class="problem">はなす (3)' + a + '{はなして}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verb ending with つ</h3>'+
                '<div class="problem">まつ (4)' + a + '{まって}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with む</h3>'+
                '<div class="problem">のむ (3)' + a + '{のんで}</div>'+
                '<div class="problem">よむ (3)' + a + '{よんで}</div>'+
              '</div>'+

              '<div>'+
                '<h3>U-verbs ending with る</h3>'+
                '<div class="problem">かえる (3)' + a + '{かえって}</div>'+
                '<div class="problem">ある (4)' + a + '{あって}</div>'+
                '<div class="problem">とる (4)' + a + '{とって}</div>'+
                '<div class="problem">わかる (4)' + a + '{わかって}</div>'+
                '<div class="problem">のる (5)' + a + '{のって}</div>'+
                '<div class="problem">やる (5)' + a + '{やって}</div>'+
              '</div>'+

              '<div>'+
                '<h3>Irregular verbs</h3>'+
                '<div class="problem">くる (3)' + a + '{きて}</div>'+
                '<div class="problem">する (3)' + a + '{して}</div>'+
                '<div class="problem">べんきょうする (3)' + a + '{べんきょうして}</div>'+
              '</div>'+
            '</div>'+
          '</div>'
      });
    }());</script>
