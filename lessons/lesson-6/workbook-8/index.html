    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Answer the following questions in Japanese. Use the sample answers to fill in the blanks.',

      quizlet : 
        '<div class="count-problems">'+
          '<div class="problem">'+
            '朝起きて、何をしますか。<br>'+
            '(I drink water.)<br>'+
            '{水を飲みます|みずをのみます|' + Genki.getAlts('{水}を{飲}みます', 'みず|の') + 'answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'きのう、家に帰って何をしましたか。<br>'+
            '(I wrote an email.)<br>'+
            '{メールを書きました|メールをかきました|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'テストの時、教科書を見てもいいですか。<br>'+
            '(No, you cannot look.)<br>'+
            '{いいえ、見てはいけません|いいえ、みてはいけません|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '飛行機の中で何をしてはいけませんか。<br>'+
            '(You cannot smoke.)<br>'+
            '{たばこを吸ってはいけません|たばこをすってはいけません|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '子供の時、よく勉強しましたか。<br>'+
            '(No, I didn\'t study very much.)<br>'+
            '{いいえ、あまり勉強しませんでした|いいえ、あまりべんきょうしませんでした|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            '子供の時、よくゲームをしましたか。<br>'+
            '(Yes, I played games often.)<br>'+
            '{はい、よくゲームをしました}。'+
          '</div>'+
        
          '<div class="problem">'+
            '高校の時、よく何をしましたか。<br>'+
            '(I played sports often.)<br>'+
            '{よくスポーツをしました}。'+
          '</div>'+
        '</div>'
    });</script>
  </body>
