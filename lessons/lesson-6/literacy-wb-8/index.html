    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Using the kanji you know, translate the sentences into Japanese.',
      
      quizlet : 
      '<div class="count-problems">'+
        '<div class="problem">'+
          'There are lots of foreign teachers in my college.<br>'+
          '{私の大学に外国人の先生がたくさんいます|わたしのだいがくにがいこくじんのせんせいがたくさんいます|furigana}。'+
        '</div>'+

        '<div class="problem">'+
          'The college is to the left of the bank.<br>'+
          '{大学はぎんこうの左です|だいがくはぎんこうのひだりです|furigana}。'+
        '</div>'+

        '<div class="problem">'+
          'Go out the east exit and go to the right, please.<br>'+
          '{東口を出て、右に行ってください|ひがしぐちをでて、みぎにいってください|furigana}。'+
        '</div>'+

        '<div class="problem">'+
          'The restaurant is near the south exit.<br>'+
          '{レストランは南口のちかくです|レストランはみなみぐちのちかくです|furigana}。'+
        '</div>'+

        '<div class="problem">'+
          'I ate fish and drank tea at the restaurant.<br>'+
          '{私はレストランで魚を食べて、おちゃを飲みました|わたしはレストランでさかなをたべて、おちゃをのみました|furigana}。'+
        '</div>'+

        '<div class="problem">'+
          'I waited for twenty minutes at the north exit.<br>'+
          '{私は北口で二十分まちました|わたしはきたぐちでにじゅっぷんまちました|furigana}。'+
        '</div>'+
      '</div>'
        
    });</script>
