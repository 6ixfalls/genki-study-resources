    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice creating sentences that describe two activities, using te-forms.',

      quizlet : 
        '<div class="count-problems">'+
          // I
          '<p class="section-desc">The cues below describe what Takeshi did yesterday. Make sentences using te-forms.</p>'+
          '<div class="problem">'+
            'Got up in the morning and ate breakfast.<br>'+
            '{朝起きて、朝ご飯を食べました|あさおきて、あさごはんをたべました|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Closed the window and went out.<br>'+
            '{窓を閉めて、出かけました|まどをしめて、でかけました|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Went to the sea and swam.<br>'+
            '{海に行って、泳ぎました|うみにいって、およぎました|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Turned the (electric) light out and went to bed.<br>'+
            '{電気を消して、寝ました|でんきをけして、ねました|answer}。'+
          '</div>'+
          
          // II
          '<p class="section-desc">Translate the following sentences.</p>'+
          '<div class="problem">'+
            '(I will) go to the library and return the book tomorrow.<br>'+
            '{あした図書館に行って、本を返します|あしたとしょかんにいって、ほんをかえします|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Mary and Takeshi met and talked for about an hour.<br>'+
            '{メアリーさんとたけしさんは会って、一時間ぐらい話しました|メアリーさんとたけしさんはあって、いちじかんぐらいはなしました|answer}。'+
          '</div>'+
        
          '<div class="problem">'+
            'Let\'s enter the coffee shop and rest.<br>'+
            '{喫茶店に入って、休みましょう|きっさてんにはいって、やすみましょう|answer}。'+
          '</div>'+
        '</div>'
    });</script>
