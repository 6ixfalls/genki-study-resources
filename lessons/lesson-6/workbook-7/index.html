    <script>Genki.generateQuiz({
      type : 'fill',
      info : 'Practice adding reasons to sentences, using ～から.',

      quizlet : 
        '<div class="count-problems">'+
          // I
          '<p class="section-desc">Translate the following sentences, using ～から.</p>'+
          '<div class="problem">'+
            'I am not free today. Because I have a test tomorrow.<br>'+
            '{今日はひまじゃないです。あしたテストがありますから。|きょうはひまじゃないです。あしたテストがありますから。|answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'The test was not difficult. Because I had studied a lot.<br>'+
            '{テストは難しくなかったです。たくさん勉強しましたから。|テストはむずかしくなかったです。たくさんべんきょうしましたから。|answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'Let\'s go out tonight. Because tomorrow is a holiday.<br>'+
            '{今晩出かけましょう。あしたは休みですから。|こんばんでかけましょう。あしたはやすみですから。|answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'I helped my mother. Because she was busy.<br>'+
            '{お母さんを手伝いました。お母さんは忙しかったですから。|おかあさんをてつだいました。おかあさんはいそがしかったですから。|answer}'+
          '</div>'+
        
          '<div class="problem">'+
            'I will not drink coffee. Because I drank coffee in the morning.<br>'+
            '{コーヒーを飲みません。朝コーヒーを飲みましたから。|コーヒーをのみません。あさコーヒーをのみましたから。|answer}'+
          '</div>'+
          
          // II
          '<p class="section-desc">Complete the dialogues below in Japanese. Use the sample dialogue to fill in the blanks.</p>'+
          '<p>'+
            'A : あしたクラスに行きません。<br><br>'+
            'B : どうしてですか。'+
          '</p>'+
        
          '<div class="problem">'+
            'Because I am going to the hospital.<br>'+
            'A : {病院に行きます|びょういんにいきます|answer}から。'+
          '</div>'+
        
          '<div class="problem">'+
            'Today, I will go to the bank.<br>'+
            'A : {今日、銀行に行きます|きょう、ぎんこうにいきます|answer}。'+
          '</div>'+
        
          '<p>B : どうしてですか。</p>'+
        
          '<div class="problem">'+
            'Because I have no money.<br>'+
            'A : {お金がありません|おかねがありません|answer}から。'+
          '</div>'+
        '</div>'
    });</script>
